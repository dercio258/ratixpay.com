events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression otimizado para Cloudflare
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        font/woff
        font/woff2
        application/x-javascript
        text/html;
    
    # Brotli compression (se disponível) - Cloudflare suporta
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Headers específicos para Cloudflare
    map $http_cf_connecting_ip $real_ip {
        "" $remote_addr;
        default $http_cf_connecting_ip;
    }
    
    # Configuração de cache para Cloudflare
    map $request_uri $cache_control {
        ~*\.(css|js)$ "public, max-age=2592000, immutable";
        ~*\.(png|jpg|jpeg|gif|ico|svg|webp|jfif|bmp|tiff|heic|heif|avif)$ "public, max-age=31536000, immutable";
        ~*\.(woff|woff2|ttf|eot)$ "public, max-age=31536000, immutable";
        ~*\.(mp3|mp4|wav|ogg)$ "public, max-age=2592000";
        ~*\.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ "public, max-age=2592000";
        default "public, max-age=3600";
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Upstream para a aplicação
    upstream app {
        server localhost:4000;
        keepalive 32;
    }

    # Mapa para detectar arquivos estáticos
    map $uri $is_static {
        ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|mp3|mp4|pdf)$ 1;
        default 0;
    }

    # Servidor principal
    server {
        listen 80;
        server_name ratixpay.site www.ratixpay.site localhost;

        # Segurança com headers otimizados para Cloudflare
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' https://static.cloudflareinsights.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://cdn.socket.io https://connect.facebook.net https://static.cloudflareinsights.com https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com https://cdn.tailwindcss.com https://unpkg.com; img-src 'self' data: https: http://localhost:* http://127.0.0.1:*; font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.gstatic.com; connect-src 'self' https://connect.facebook.net https://www.facebook.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://static.cloudflareinsights.com https://fonts.googleapis.com https://api.utmify.com.br https://api.utmify.com https://cdn.socket.io wss://cdn.socket.io https://cdn.socket.io wss://ratixpay.com ws://ratixpay.com ws://localhost:* http://localhost:* wss://localhost:* https://cdn.tailwindcss.com https://unpkg.com; frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtu.be https://youtu.be https://player.vimeo.com https://vimeo.com https://www.vimeo.com https://embed.videodelivery.net https://*.cloudinary.com https://*.cloudflare.com https://scripts.converteai.net https://*.converteai.net blob:; worker-src 'self' blob:;" always;
        
        # Headers específicos para Cloudflare
        add_header CF-Cache-Status "HIT" always;
        add_header CF-Ray $http_cf_ray always;
        add_header CF-Connecting-IP $http_cf_connecting_ip always;
        
        # Headers de performance para Cloudflare
        add_header Vary "Accept-Encoding, CF-Cache-Status" always;
        add_header X-Cache-Status $upstream_cache_status always;

        # Root directory
        root /var/www/ratixpay/public;

        # Arquivos estáticos - ordem específica e otimizada
        
        # JavaScript files - prioridade alta após migração (otimizado para Cloudflare)
        location /js/ {
            alias /var/www/ratixpay/public/js/;
            expires 1M;
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header X-Content-Type-Options "nosniff";
            add_header Access-Control-Allow-Origin "*";
            add_header CF-Cache-Status "HIT";
            try_files $uri =404;
            
            # Headers específicos para JS
            location ~* \.js$ {
                add_header Content-Type "application/javascript; charset=utf-8";
                add_header Cache-Control "public, max-age=2592000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para arquivos de autenticação (cache mais curto)
            location ~* ^/js/(global-auth|auth-utils)\.js$ {
                add_header Content-Type "application/javascript; charset=utf-8";
                add_header Cache-Control "public, max-age=3600"; # 1 hora para arquivos de auth
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para arquivos de configuração de marketing
            location ~* ^/js/(blackfriday-config|descontos-config|remarketing-config|temporizador-config)\.js$ {
                add_header Content-Type "application/javascript; charset=utf-8";
                add_header Cache-Control "public, max-age=1800"; # 30 minutos para arquivos de config
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header X-Content-Type-Options "nosniff";
                add_header X-Frame-Options "SAMEORIGIN";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # CSS files - prioridade alta (otimizado para Cloudflare)
        location /css/ {
            alias /var/www/ratixpay/public/css/;
            expires 1M;
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header X-Content-Type-Options "nosniff";
            add_header Access-Control-Allow-Origin "*";
            add_header CF-Cache-Status "HIT";
            try_files $uri =404;
            
            # Headers específicos para CSS
            location ~* \.css$ {
                add_header Content-Type "text/css; charset=utf-8";
                add_header Cache-Control "public, max-age=2592000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # Assets directory (CSS, imagens, sons) - otimizado para Cloudflare
        location /assets/ {
            alias /var/www/ratixpay/public/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "HIT";
            try_files $uri =404;
            
            # Headers específicos para assets CSS
            location ~* \.css$ {
                add_header Content-Type "text/css; charset=utf-8";
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para imagens
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|jfif|bmp|tiff|heic|heif|avif)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para fontes
            location ~* \.(woff|woff2|ttf|eot)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para sons
            location ~* \.(mp3|wav|ogg)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # Templates directory - templates de email
        location /templates/ {
            alias /var/www/ratixpay/templates/;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Vary "Accept-Encoding";
            add_header X-Content-Type-Options "nosniff";
            try_files $uri =404;
            
            # Headers específicos para templates HTML
            location ~* \.html$ {
                add_header Content-Type "text/html; charset=utf-8";
                add_header Cache-Control "public, max-age=3600";
                add_header Vary "Accept-Encoding";
            }
            
            # Headers específicos para templates de texto
            location ~* \.txt$ {
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Cache-Control "public, max-age=3600";
                add_header Vary "Accept-Encoding";
            }
        }

        # Uploads directory - arquivos de usuário (otimizado para Cloudflare)
        location /uploads/ {
            alias /var/www/ratixpay/uploads/;
            expires 1y;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header Access-Control-Allow-Origin "*";
            add_header CF-Cache-Status "HIT";
            try_files $uri =404;
            
            # Headers específicos para imagens de upload
            location ~* \.(png|jpg|jpeg|gif|webp|jfif|bmp|tiff|svg|ico|heic|heif|avif)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para documentos
            location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
                add_header Cache-Control "public, max-age=2592000";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para mídia
            location ~* \.(mp3|mp4|wav|ogg|avi|mov|mkv)$ {
                add_header Cache-Control "public, max-age=2592000";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # Favicon e arquivos da raiz
        location = /favicon.ico {
            root /var/www/ratixpay/public;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
            try_files $uri =404;
        }

        # Servir arquivos estáticos da raiz com fallback otimizado para Cloudflare
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|jfif|bmp|tiff|heic|heif|avif|mp3|mp4|wav|ogg|pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
            root /var/www/ratixpay/public;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header Access-Control-Allow-Origin "*";
            add_header CF-Cache-Status "HIT";
            try_files $uri =404;
            
            # Headers específicos por tipo de arquivo
            location ~* \.(js)$ {
                add_header Content-Type "application/javascript; charset=utf-8";
                add_header Cache-Control "public, max-age=2592000, immutable";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            location ~* \.(css)$ {
                add_header Content-Type "text/css; charset=utf-8";
                add_header Cache-Control "public, max-age=2592000, immutable";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|jfif|bmp|tiff|heic|heif|avif)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            location ~* \.(woff|woff2|ttf|eot)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            location ~* \.(mp3|mp4|wav|ogg)$ {
                add_header Cache-Control "public, max-age=2592000";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
                add_header Cache-Control "public, max-age=2592000";
                add_header Access-Control-Allow-Origin "*";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # RatixShop (loja pública) - otimizado para Cloudflare
        location /ratixshop/ {
            alias /var/www/ratixpay/ratixshop/;
            try_files $uri $uri/ /ratixshop/index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "HIT";
            
            # Headers específicos para RatixShop CSS/JS
            location ~* \.(css|js)$ {
                add_header Cache-Control "public, max-age=2592000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header X-Content-Type-Options "nosniff";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para imagens RatixShop
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|jfif|bmp|tiff|heic|heif|avif)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para fontes RatixShop
            location ~* \.(woff|woff2|ttf|eot)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*";
                add_header Vary "Accept-Encoding, CF-Cache-Status";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # Socket.IO - configuração específica otimizada para Cloudflare
        location /socket.io/ {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # API routes com rate limiting - otimizado para Cloudflare
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # Rotas de autenticação com rate limiting mais restritivo - otimizado para Cloudflare
        location ~ ^/api/(login|register|forgot-password) {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # Rotas de upload com rate limiting específico - otimizado para Cloudflare
        location ~ ^/api/(upload|produtos|imagem) {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # Rotas de marketing avançado com rate limiting específico - otimizado para Cloudflare
        location ~ ^/api/(blackfriday|descontos|remarketing|temporizador-config) {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de segurança específicos para marketing avançado
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # Rotas específicas de marketing avançado - otimizado para Cloudflare
        location ~ ^/api/blackfriday/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de segurança específicos para Black Friday
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        location ~ ^/api/descontos/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de segurança específicos para Descontos
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        location ~ ^/api/remarketing/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de segurança específicos para Remarketing
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        location ~ ^/api/temporizador-config/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de segurança específicos para Temporizador
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # Páginas HTML específicas com cache otimizado para Cloudflare
        location ~* \.(html)$ {
            root /var/www/ratixpay/public;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header CF-Cache-Status "HIT";
            try_files $uri =404;
            
            # Headers específicos para páginas admin
            location ~* ^/admin- {
                add_header Cache-Control "public, max-age=1800"; # 30 minutos para páginas admin
                add_header X-Content-Type-Options "nosniff";
                add_header X-Frame-Options "SAMEORIGIN";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para páginas públicas
            location ~* ^/(login|register|forgot-password|verify-email) {
                add_header Cache-Control "public, max-age=1800"; # 30 minutos para páginas de auth
                add_header X-Content-Type-Options "nosniff";
                add_header X-Frame-Options "SAMEORIGIN";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para páginas de configuração de marketing
            location ~* ^/(blackfriday-config|descontos-config|remarketing-config|temporizador-config) {
                add_header Cache-Control "public, max-age=900"; # 15 minutos para páginas de config
                add_header X-Content-Type-Options "nosniff";
                add_header X-Frame-Options "SAMEORIGIN";
                add_header X-XSS-Protection "1; mode=block";
                add_header Referrer-Policy "strict-origin-when-cross-origin";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
            
            # Headers específicos para páginas de marketing avançado
            location ~* ^/marketing-avancado {
                add_header Cache-Control "public, max-age=1800"; # 30 minutos para página de marketing
                add_header X-Content-Type-Options "nosniff";
                add_header X-Frame-Options "SAMEORIGIN";
                add_header X-XSS-Protection "1; mode=block";
                add_header Referrer-Policy "strict-origin-when-cross-origin";
                add_header CF-Cache-Status "HIT";
                add_header ETag "";
            }
        }

        # Todas as outras rotas (aplicação principal) - otimizado para Cloudflare
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $real_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
            proxy_set_header CF-Ray $http_cf_ray;
            proxy_set_header CF-Visitor $http_cf_visitor;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Headers de cache para Cloudflare
            add_header Vary "Accept-Encoding, CF-Cache-Status";
            add_header CF-Cache-Status "DYNAMIC";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Status do Nginx
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
    }
