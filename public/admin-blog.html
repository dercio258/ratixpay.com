    <script>
        const API_BASE = window.API_BASE || '';
        let pageEditor;
        let currentPageId = null;

        // Verificar autentica√ß√£o antes de carregar
        async function checkAuth() {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token') || localStorage.getItem('adminToken');
                console.log('üîç Verificando autentica√ß√£o...');
                
            if (!token) {
                    console.log('‚ùå Nenhum token encontrado, redirecionando para login');
                window.location.href = 'login.html';
                return false;
            }

                // Verificar token localmente primeiro (verifica√ß√£o r√°pida)
            try {
                    const tokenParts = token.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        console.log('üîç Payload do token:', payload);
                        
                        // Verificar se o token n√£o expirou
                        const now = Math.floor(Date.now() / 1000);
                        if (payload.exp && payload.exp < now) {
                            console.log('‚ùå Token expirado, redirecionando para login');
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('token');
                            localStorage.removeItem('adminToken');
                            window.location.href = 'login.html';
                            return false;
                        }
                        
                        // Verifica√ß√£o especial para email administrativo principal
                        const isMainAdmin = payload.email === 'ratixpay.mz@gmail.com';
                        const isAdmin = payload.role === 'admin' || isMainAdmin;
                        console.log('üîç √â admin pelo token?', isAdmin);
                        
                        if (isAdmin) {
                            console.log('‚úÖ Acesso admin autorizado pelo token');
                            return true;
                        }
                    }
                } catch (e) {
                    console.log('üîç Erro ao decodificar token, tentando API...', e);
                }

                // Verificar com API
                console.log('üîç Verificando token com API...');
                const apiUrl = `${API_BASE}/auth/me`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('üîç Status da resposta:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('üîç Resultado da API:', result);
                    
                    if (result.success && result.user) {
                        const user = result.user;
                        console.log('üîç Dados do usu√°rio:', user);
                        
                        // Verifica√ß√£o especial para email administrativo principal
                        const isMainAdmin = user.email === 'ratixpay.mz@gmail.com';
                        const isAdmin = user.role === 'admin' || isMainAdmin;
                        console.log('üîç √â admin?', isAdmin);
                        
                        if (!isAdmin) {
                            console.log('‚ùå Usu√°rio n√£o √© admin, redirecionando para login');
                            alert('Acesso negado. Apenas administradores podem acessar esta p√°gina.');
                            window.location.href = 'login.html';
                            return false;
                        }
                        
                        console.log('‚úÖ Acesso admin autorizado');
                        return true;
                    } else {
                        console.log('‚ùå Resposta da API n√£o cont√©m dados v√°lidos');
                    }
                } else {
                    console.log('‚ùå Resposta da API n√£o foi OK:', response.status);
                    const errorText = await response.text();
                    console.log('‚ùå Erro:', errorText);
                }
            } catch (error) {
                console.error('‚ùå Erro na verifica√ß√£o de auth:', error);
            }

            console.log('‚ùå Redirecionando para login');
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
            return false;
        }

        // Fun√ß√£o de logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('token');
            localStorage.removeItem('adminToken');
            window.location.href = 'login.html';
        }

        // Carregar informa√ß√µes do usu√°rio
        async function loadUserInfo() {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token') || localStorage.getItem('adminToken');
                if (!token) return;
                
                const apiUrl = `${API_BASE}/auth/me`;
                const response = await fetch(apiUrl, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.user) {
                        document.getElementById('userName').textContent = data.user.nome_completo || data.user.email || 'Admin';
                        const avatar = document.getElementById('userAvatar');
                        avatar.textContent = (data.user.nome_completo || data.user.email || 'A').charAt(0).toUpperCase();
                        document.getElementById('userInfo').style.display = 'flex';
                    }
                } else {
                    console.error('Erro ao carregar informa√ß√µes do usu√°rio:', response.status);
                }
            } catch (error) {
                console.error('Erro ao carregar informa√ß√µes do usu√°rio:', error);
            }
        }

        // Inicializar GrapesJS Editor
        document.addEventListener('DOMContentLoaded', async function() {
            // Verificar autentica√ß√£o primeiro
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                return;
            }

            // Ocultar loading
            document.getElementById('loadingOverlay').style.display = 'none';

            // Carregar informa√ß√µes do usu√°rio
            await loadUserInfo();

            // Aguardar GrapesJS carregar
            if (typeof grapesjs === 'undefined') {
                console.error('GrapesJS n√£o carregou. Tentando novamente...');
                setTimeout(() => {
                    if (typeof grapesjs !== 'undefined') {
                        initEditors();
                        loadStats();
                        loadPosts();
                    } else {
                        alert('Erro ao carregar editor. Recarregue a p√°gina.');
                    }
                }, 1000);
                return;

                            {

                                category: 'Blog',
                                attributes: { class: 'gjs-block' }
                            },
                            {

        // Fun√ß√£o para decodificar entidades HTML
        function decodeHtmlEntities(text) {
            if (!text) return '';
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        // Carregar Dados do Post
        async function loadPostData(postId) {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token') || localStorage.getItem('adminToken');
                if (!token) {
                    console.error('Token n√£o encontrado');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/blog/admin/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    const post = data.data.find(p => p.id === postId);
                    if (post) {
                        document.getElementById('postId').value = post.id;
                        document.getElementById('postTitle').value = post.title || '';
                        document.getElementById('postSubtitle').value = post.subtitle || '';
                        document.getElementById('postImage').value = post.image || '';
                        document.getElementById('postCategory').value = post.category || '';
                        document.getElementById('postTags').value = Array.isArray(post.tags) ? post.tags.join(', ') : (post.tags || '');
                        document.getElementById('postStatus').value = post.status || 'draft';
                        document.getElementById('postPublishedAt').value = post.published_at ? new Date(post.published_at).toISOString().slice(0, 16) : '';
                        document.getElementById('postMetaDescription').value = post.meta_description || '';
                        document.getElementById('postMetaKeywords').value = post.meta_keywords || '';
                        
                        if (editor) {
                            let content = post.content || '';
                            
                            // Se o conte√∫do est√° vazio, limpar completamente o editor
                            if (!content || content.trim() === '') {
                                editor.setComponents('');
                                editor.setStyle('');
                                return;
                            }
                            
                            // Decodificar entidades HTML se necess√°rio
                            if (content.includes('&lt;') || content.includes('&gt;')) {
                                content = decodeHtmlEntities(content);
                            }
                            
                            // Carregar conte√∫do no editor GrapesJS
                            try {
                                editor.setComponents(content);
                                } catch (error) {
                                console.error('Erro ao carregar conte√∫do no editor:', error);
                                // Fallback: tentar novamente ap√≥s um delay
                                setTimeout(() => {
                                    try {
                                        editor.setComponents(content);
                                    } catch (retryError) {
                                        console.error('Erro ao carregar conte√∫do ap√≥s retry:', retryError);
                                    }
                                }, 200);
                            }
                        }
                    } else {
                        console.error('Post n√£o encontrado com ID:', postId);
                        alert('Post n√£o encontrado.');
                    }
                } else {
                    console.error('Erro ao carregar dados do post:', data.message);
                    alert('Erro ao carregar dados do post: ' + (data.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro ao carregar post:', error);
                alert('Erro ao carregar post. Tente novamente.');
            }
        }

        // Salvar Post
        async function savePost() {
            if (!editor) {
                alert('Editor ainda n√£o est√° pronto. Aguarde alguns segundos e tente novamente.');
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token') || localStorage.getItem('adminToken');
                if (!token) {
                    alert('Sess√£o expirada. Por favor, fa√ßa login novamente.');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Valida√ß√£o b√°sica
                const title = document.getElementById('postTitle').value.trim();
                if (!title) {
                    alert('Por favor, preencha o t√≠tulo do post.');
                    document.getElementById('postTitle').focus();
                    return;
                }
                
                const postId = document.getElementById('postId').value;
                
                // Obter conte√∫do HTML do GrapesJS
                let content = editor.getHtml();
                
                // Normalizar conte√∫do vazio
                const emptyPatterns = ['<div></div>', '<div><br></div>', '<br>', '<br/>', ''];
                const isEmpty = emptyPatterns.includes(content.trim()) || content.trim() === '';
                
                if (isEmpty) {
                    content = '';
                } else {
                    content = content.trim();
                }
                
                // Processar tags

                // Processar data de publica√ß√£o

                    meta_keywords: document.getElementById('postMetaKeywords').value.trim()
                };

                const url = postId ? `${API_BASE}/blog/admin/posts/${postId}` : `${API_BASE}/blog/admin/posts`;
                const method = postId ? 'PUT' : 'POST';

                // Mostrar feedback de carregamento
                const saveButton = document.querySelector('#postModal .btn-primary');
                const originalText = saveButton.textContent;
                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(postData)
                });

        // Abrir Modal de P√°gina
        function openPageModal(pageId = null) {
            if (!pageEditor) {
                alert('Editor ainda n√£o est√° pronto. Aguarde alguns segundos e tente novamente.');
                return;
            }
            
            currentPageId = pageId;
            const modal = new bootstrap.Modal(document.getElementById('pageModal'));
            document.getElementById('pageModalTitle').textContent = pageId ? 'Editar P√°gina' : 'Nova P√°gina';
            
            // Limpar formul√°rio
            document.getElementById('pageForm').reset();
            document.getElementById('pageId').value = '';
            
            // Limpar editor completamente
            try {
                if (pageEditor) {
                    pageEditor.setComponents('');
                    pageEditor.setStyle('');
                }
            } catch (error) {
                console.error('Erro ao limpar editor:', error);
            }
            
            // Se for edi√ß√£o, carregar dados
            if (pageId) {
                loadPageData(pageId);
            }
            
            modal.show();
        }

        // Carregar Dados da P√°gina
        async function loadPageData(pageId) {
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token') || localStorage.getItem('adminToken');
                if (!token) {
                    console.error('Token n√£o encontrado');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/blog/admin/pages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    const page = data.data.find(p => p.id === pageId);
                    if (page) {
                        document.getElementById('pageId').value = page.id;
                        document.getElementById('pageTitle').value = page.title || '';
                        document.getElementById('pageStatus').value = page.status || 'draft';
                        document.getElementById('pageMetaDescription').value = page.meta_description || '';
                        document.getElementById('pageMetaKeywords').value = page.meta_keywords || '';
                        
                        if (pageEditor) {
                            let pageContent = page.content || '';
                            
                            // Se o conte√∫do est√° vazio, limpar completamente o editor
                            if (!pageContent || pageContent.trim() === '') {
                                pageEditor.setComponents('');
                                pageEditor.setStyle('');
                                return;
                            }
                            
                            // Decodificar entidades HTML se necess√°rio
                            if (pageContent.includes('&lt;') || pageContent.includes('&gt;') || pageContent.includes('&amp;') || 
                                pageContent.includes('&quot;') || pageContent.includes('&#39;') || pageContent.includes('&nbsp;')) {
                                pageContent = decodeHtmlEntities(pageContent);
                            }
                            
                            // Carregar conte√∫do no editor GrapesJS
                            try {
                                pageEditor.setComponents(pageContent);
                            } catch (error) {
                                console.error('Erro ao carregar conte√∫do no editor:', error);
                                // Fallback: tentar novamente ap√≥s um delay
                                setTimeout(() => {
                                    try {
                                        pageEditor.setComponents(pageContent);
                                    } catch (retryError) {
                                        console.error('Erro ao carregar conte√∫do ap√≥s retry:', retryError);
                                    }
                                }, 200);
                            }
                        }
                    } else {
                        console.error('P√°gina n√£o encontrada com ID:', pageId);
                        alert('P√°gina n√£o encontrada.');
                    }
                } else {
                    console.error('Erro ao carregar dados da p√°gina:', data.message);
                    alert('Erro ao carregar dados da p√°gina: ' + (data.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro ao carregar p√°gina:', error);
                alert('Erro ao carregar p√°gina. Tente novamente.');
            }
        }

        // Salvar P√°gina
        async function savePage() {
            if (!pageEditor) {
                alert('Editor ainda n√£o est√° pronto. Aguarde alguns segundos e tente novamente.');
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken') || localStorage.getItem('token') || localStorage.getItem('adminToken');
                if (!token) {
                    alert('Sess√£o expirada. Por favor, fa√ßa login novamente.');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Valida√ß√£o b√°sica
                const title = document.getElementById('pageTitle').value.trim();
                if (!title) {
                    alert('Por favor, preencha o t√≠tulo da p√°gina.');
                    document.getElementById('pageTitle').focus();
                    return;
                }
                
                const pageId = document.getElementById('pageId').value;
                
                // Obter conte√∫do do GrapesJS
                let pageContent = pageEditor.getHtml();
                
                // Normalizar conte√∫do vazio
                const emptyPatterns = ['<div></div>', '<div><br></div>', '<br>', '<br/>', ''];
                const isEmpty = emptyPatterns.includes(pageContent.trim()) || pageContent.trim() === '';
                
                if (isEmpty) {
                    pageContent = '';
                } else {
                    pageContent = pageContent.trim();
                }
                
                const pageData = {
                    title: title,
                    content: pageContent,
                    status: document.getElementById('pageStatus').value || 'draft',
                    meta_description: document.getElementById('pageMetaDescription').value.trim(),
                    meta_keywords: document.getElementById('pageMetaKeywords').value.trim()
                };

                const url = pageId ? `${API_BASE}/blog/admin/pages/${pageId}` : `${API_BASE}/blog/admin/pages`;
                const method = pageId ? 'PUT' : 'POST';

                // Mostrar feedback de carregamento
                const saveButton = document.querySelector('#pageModal .btn-primary');
                const originalText = saveButton.textContent;
                saveButton.disabled = true;
                saveButton.textContent = 'Salvando...';

                try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(pageData)
                });

                const data = await response.json();
                if (data.success) {
                    alert('P√°gina salva com sucesso!');
                    bootstrap.Modal.getInstance(document.getElementById('pageModal')).hide();
                    loadPages();
                    loadStats();
                } else {
                        alert('Erro ao salvar p√°gina: ' + (data.message || 'Erro desconhecido'));
                    }
                } finally {
                    saveButton.disabled = false;
                    saveButton.textContent = originalText;
                }
            } catch (error) {
                console.error('Erro ao salvar p√°gina:', error);
                alert('Erro ao salvar p√°gina: ' + error.message);
            }
        }

            }
        }
