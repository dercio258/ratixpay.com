<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Afiliado - RatixPay</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <style>
        :root {
            --primary-color: #F64C00;
            --secondary-color: #E04500;
            --success-color: #28a745;
            --error-color: #dc3545;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --border-color: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #FF6B35 50%, var(--primary-color) 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            border: 2px solid var(--primary-color);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #FF6B35 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(246, 76, 0, 0.1);
        }

        .form-control.error {
            border-color: var(--error-color);
            background: #fff5f5;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(246, 76, 0, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
            margin: 0;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="title">Login Afiliado</div>
            <div class="subtitle">Acesse sua conta de afiliado</div>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="seu@email.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="senha" name="senha" class="form-control" 
                               placeholder="Digite sua senha" required autocomplete="current-password">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Lembrar-me</label>
                </div>

                <!-- Campos de código de ativação (ocultos inicialmente) -->
                <div id="activationCodeSection" style="display: none; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 2px solid #28a745;">
                    <div style="text-align: center; margin-bottom: 15px;">
                        <i class="fas fa-envelope-circle-check" style="font-size: 32px; color: #28a745; margin-bottom: 10px;"></i>
                        <p style="color: #28a745; font-weight: 600; margin-bottom: 5px;">Código de Ativação Enviado!</p>
                        <p style="color: #6c757d; font-size: 14px;">Verifique seu email e insira o código recebido</p>
                    </div>
                    <div class="form-group">
                        <label for="activationCode">Código de Ativação</label>
                        <div class="input-group">
                            <i class="fas fa-key input-icon"></i>
                            <input type="text" id="activationCode" name="activationCode" class="form-control" 
                                   placeholder="000000" maxlength="6" pattern="[0-9]{6}" 
                                   style="text-align: center; font-size: 20px; letter-spacing: 5px; font-weight: bold;">
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" id="activateBtn" style="width: 100%; margin-top: 10px;">
                        <i class="fas fa-check-circle"></i>
                        <span>Ativar Conta</span>
                    </button>
                    <button type="button" class="btn btn-link" id="resendCodeBtn" style="width: 100%; margin-top: 10px; color: var(--primary-color);">
                        <i class="fas fa-redo"></i>
                        <span>Reenviar Código</span>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Entrar</span>
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Entrando...</p>
                </div>
            </form>

            <div class="links">
                <a href="afiliado-register.html">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </a>
                <a href="afiliado-forgot-password.html">
                    <i class="fas fa-key"></i> Esqueci a Senha
                </a>
            </div>
            
            <!-- Link para termos e condições -->
            <div class="terms-link" style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                <p style="font-size: 12px; color: #6b7280;">
                    Ao fazer login, você concorda com nossos 
                    <a href="/termos-condicoes.html" target="_blank" style="color: #F64C00; text-decoration: underline;">Termos e Condições</a>
                </p>
            </div>

            <div class="back-home">
                <a href="afiliados.html">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURAÇÕES ==========
        const CONFIG = {
            API_BASE: window.location.origin.includes('localhost') 
                ? 'http://localhost:4000/api' 
                : `${window.location.origin}/api`,
            TOKEN_KEY: 'afiliado_token',
            DATA_KEY: 'afiliado_data',
            REFRESH_KEY: 'afiliado_refresh_token'
        };

        // ========== ESTADO ==========
        const state = {
            isProcessing: false,
            showPassword: false
        };

        // ========== ELEMENTOS ==========
        const elements = {
            form: document.getElementById('loginForm'),
            email: document.getElementById('email'),
            senha: document.getElementById('senha'),
            rememberMe: document.getElementById('rememberMe'),
            submitBtn: document.getElementById('submitBtn'),
            loading: document.getElementById('loading'),
            alert: document.getElementById('alert'),
            togglePassword: document.getElementById('togglePassword'),
            activationCodeSection: document.getElementById('activationCodeSection'),
            activationCode: document.getElementById('activationCode'),
            activateBtn: document.getElementById('activateBtn'),
            resendCodeBtn: document.getElementById('resendCodeBtn')
        };

        // ========== UTILITÁRIOS ==========
        const utils = {
            showAlert(message, type = 'error') {
                elements.alert.textContent = message;
                elements.alert.className = `alert alert-${type}`;
                elements.alert.style.display = 'block';
                
                setTimeout(() => {
                    this.hideAlert();
                }, 5000);
            },

            hideAlert() {
                elements.alert.style.display = 'none';
            },

            setLoading(isLoading) {
                state.isProcessing = isLoading;
                elements.submitBtn.disabled = isLoading;
                elements.loading.style.display = isLoading ? 'block' : 'none';
                
                if (isLoading) {
                    elements.submitBtn.querySelector('span').textContent = 'Entrando...';
                } else {
                    elements.submitBtn.querySelector('span').textContent = 'Entrar';
                }
            },

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            },

            saveTokens(token, refreshToken, afiliadoData, remember = false) {
                const storage = remember ? localStorage : sessionStorage;
                storage.setItem(CONFIG.TOKEN_KEY, token);
                storage.setItem(CONFIG.DATA_KEY, JSON.stringify(afiliadoData));
                if (refreshToken) {
                    storage.setItem(CONFIG.REFRESH_KEY, refreshToken);
                }
            },

            async checkExistingSession() {
                const token = localStorage.getItem(CONFIG.TOKEN_KEY) || sessionStorage.getItem(CONFIG.TOKEN_KEY);
                if (!token) return false;

                try {
                    const response = await fetch(`${CONFIG.API_BASE}/afiliados/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();
                    if (data.success) {
                        // Atualizar dados do afiliado
                        const storage = localStorage.getItem(CONFIG.TOKEN_KEY) ? localStorage : sessionStorage;
                        if (data.afiliado) {
                            storage.setItem(CONFIG.DATA_KEY, JSON.stringify(data.afiliado));
                        }
                        window.location.href = 'afiliado-dashboard.html';
                        return true;
                    }
                } catch (error) {
                    console.error('Erro ao verificar sessão:', error);
                    this.clearTokens();
                }
                return false;
            },

            clearTokens() {
                localStorage.removeItem(CONFIG.TOKEN_KEY);
                localStorage.removeItem(CONFIG.DATA_KEY);
                localStorage.removeItem(CONFIG.REFRESH_KEY);
                sessionStorage.removeItem(CONFIG.TOKEN_KEY);
                sessionStorage.removeItem(CONFIG.DATA_KEY);
                sessionStorage.removeItem(CONFIG.REFRESH_KEY);
            }
        };

        // ========== API ==========
        const api = {
            async login(email, senha) {
                const response = await fetch(`${CONFIG.API_BASE}/afiliados/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    // Se for conta inativa, retornar dados especiais
                    if (data.code === 'ACCOUNT_INACTIVE' && data.requiresActivation) {
                        return { requiresActivation: true, message: data.message, email: email };
                    }
                    throw new Error(data.message || 'Erro ao fazer login');
                }

                return data;
            },
            
            async ativarConta(email, codigo) {
                const response = await fetch(`${CONFIG.API_BASE}/afiliados/auth/ativar-conta`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, codigo })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao ativar conta');
                }

                return data;
            },
            
            async reenviarCodigoAtivacao(email) {
                // Fazer login novamente para gerar novo código
                const response = await fetch(`${CONFIG.API_BASE}/afiliados/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha: elements.senha.value })
                });

                const data = await response.json();
                
                if (data.code === 'ACCOUNT_INACTIVE' && data.requiresActivation) {
                    return { success: true, message: 'Código reenviado com sucesso!' };
                }
                
                throw new Error(data.message || 'Erro ao reenviar código');
            }
        };

        // ========== EVENTOS ==========
        elements.togglePassword.addEventListener('click', function() {
            state.showPassword = !state.showPassword;
            elements.senha.type = state.showPassword ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        elements.form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (state.isProcessing) return;

            const email = elements.email.value.trim();
            const senha = elements.senha.value;
            const remember = elements.rememberMe.checked;

            // Validações
            if (!email || !senha) {
                utils.showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            if (!utils.validateEmail(email)) {
                utils.showAlert('Por favor, insira um email válido', 'error');
                elements.email.classList.add('error');
                return;
            }

            elements.email.classList.remove('error');

            try {
                utils.setLoading(true);
                utils.hideAlert();

                const data = await api.login(email, senha);

                // Se conta inativa, mostrar campos de código
                if (data.requiresActivation) {
                    elements.activationCodeSection.style.display = 'block';
                    elements.submitBtn.style.display = 'none';
                    utils.showAlert(data.message || 'Código de ativação enviado para seu email', 'success');
                    elements.activationCode.focus();
                    return;
                }

                if (data.success) {
                    utils.saveTokens(
                        data.token,
                        data.refreshToken,
                        data.afiliado,
                        remember
                    );

                    utils.showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'afiliado-dashboard.html';
                    }, 1000);
                } else {
                    utils.showAlert(data.message || 'Erro ao fazer login. Verifique suas credenciais.', 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                utils.showAlert(error.message || 'Erro de conexão. Tente novamente.', 'error');
            } finally {
                utils.setLoading(false);
            }
        });

        // Evento para ativar conta com código
        elements.activateBtn.addEventListener('click', async function() {
            const email = elements.email.value.trim();
            const codigo = elements.activationCode.value.trim();
            
            if (!codigo || codigo.length !== 6) {
                utils.showAlert('Por favor, insira o código de 6 dígitos', 'error');
                elements.activationCode.focus();
                return;
            }
            
            try {
                utils.setLoading(true);
                utils.hideAlert();
                
                const data = await api.ativarConta(email, codigo);
                
                if (data.success) {
                    const remember = elements.rememberMe.checked;
                    utils.saveTokens(
                        data.token,
                        data.refreshToken,
                        data.afiliado,
                        remember
                    );
                    
                    utils.showAlert('Conta ativada com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'afiliado-dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Erro ao ativar conta:', error);
                utils.showAlert(error.message || 'Erro ao ativar conta. Verifique o código.', 'error');
                elements.activationCode.value = '';
                elements.activationCode.focus();
            } finally {
                utils.setLoading(false);
            }
        });
        
        // Evento para reenviar código
        elements.resendCodeBtn.addEventListener('click', async function() {
            const email = elements.email.value.trim();
            
            if (!email) {
                utils.showAlert('Por favor, insira seu email primeiro', 'error');
                return;
            }
            
            if (!elements.senha.value) {
                utils.showAlert('Por favor, insira sua senha primeiro', 'error');
                return;
            }
            
            try {
                utils.setLoading(true);
                utils.hideAlert();
                
                await api.reenviarCodigoAtivacao(email);
                utils.showAlert('Código reenviado com sucesso! Verifique seu email.', 'success');
                elements.activationCode.value = '';
                elements.activationCode.focus();
            } catch (error) {
                console.error('Erro ao reenviar código:', error);
                utils.showAlert(error.message || 'Erro ao reenviar código. Tente novamente.', 'error');
            } finally {
                utils.setLoading(false);
            }
        });
        
        // Permitir Enter no campo de código
        elements.activationCode.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                elements.activateBtn.click();
            }
        });
        
        // Validação em tempo real
        elements.email.addEventListener('blur', function() {
            if (this.value && !utils.validateEmail(this.value)) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });

        // ========== INICIALIZAÇÃO ==========
        document.addEventListener('DOMContentLoaded', async function() {
            // Verificar se já está logado
            await utils.checkExistingSession();
        });
    </script>
</body>
</html>
