<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatixPay - Remarketing Automático</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">

    <!-- Sistema de Autenticação Global -->
    <script src="/js/server-check.js"></script>
    <script src="/js/global-auth.js"></script>

    <style>
        :root {
            --primary-color: #f64c00;
            --secondary-color: #E67E22;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --dark-bg: #0f172a;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --card-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        }

        body {
            background: #f4f6fb;
        }

        .dashboard-page {
            min-height: 100vh;
            display: flex;
            background: #f4f6fb;
        }

        .dashboard-content {
            flex: 1;
            padding: 25px;
        }

        .remarketing-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .remarketing-header {
            margin-bottom: 30px;
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }

        .remarketing-header h1 {
            font-size: 2.3rem;
            color: var(--dark-bg);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .remarketing-header h1 i {
            color: var(--secondary-color);
        }

        .remarketing-header p {
            color: #475569;
            font-size: 1rem;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 0.95rem;
            color: #64748b;
        }

        .stat-card .value {
            margin-top: 10px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-bg);
        }

        .stat-card .subtext {
            margin-top: 6px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .remarketing-panel {
            background: white;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            padding: 25px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--dark-bg);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #475569;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            min-width: 180px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #0f172a;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .chart-table th,
        .chart-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .chart-table th {
            color: #475569;
            font-size: 0.85rem;
            letter-spacing: 0.01em;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            background: white;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .product-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-bg);
        }

        .product-id {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .status-pill {
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-pill.active {
            background: #dcfce7;
            color: #166534;
        }

        .status-pill.inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .config-group label {
            font-size: 0.85rem;
            color: #475569;
        }

        .config-group select,
        .config-group input {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .custom-delay {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .custom-delay input {
            width: 100%;
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5f5;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle input:checked + .slider {
            background-color: var(--secondary-color);
        }

        .toggle input:checked + .slider:before {
            transform: translateX(24px);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: #16a34a;
        }

        .toast.error {
            background: #dc2626;
        }

        @keyframes slideIn {
            from { transform: translateX(200px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .dashboard-content {
                padding: 20px 15px;
            }

            .filter-form {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group input,
            .filter-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-page">
        <sidebar-component selected="integracoes"></sidebar-component>
        <div class="dashboard-content">
            <div class="remarketing-container">
                <div class="remarketing-header">
                    <h1><i class="fas fa-bullhorn"></i> Remarketing Automático</h1>
                    <p>Acompanhe o desempenho das campanhas de remarketing e monitore as conversões de vendas recuperadas.</p>
                </div>

                <div id="remarketingStats" class="stats-grid"></div>

                <div class="remarketing-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-chart-line"></i> Conversões</h2>
                        <form id="remarketingFilters" class="filter-form">
                            <div class="filter-group">
                                <label for="produtoFiltro">Produto</label>
                                <select id="produtoFiltro">
                                    <option value="">Todos</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="dataInicio">De</label>
                                <input type="date" id="dataInicio">
                            </div>
                            <div class="filter-group">
                                <label for="dataFim">Até</label>
                                <input type="date" id="dataFim">
                            </div>
                            <button type="submit" class="btn btn-primary" id="applyFiltersBtn">
                                <i class="fas fa-sync"></i> Atualizar
                            </button>
                            <button type="button" class="btn btn-secondary" id="clearFiltersBtn">
                                <i class="fas fa-eraser"></i> Limpar
                            </button>
                        </form>
                    </div>
                    <div id="remarketingDaily"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sidebar-component.js"></script>
    <script src="js/remarketing-config.js"></script>
</body>
</html>
