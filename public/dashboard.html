<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://cdn.jsdelivr.net; connect-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com https://connect.facebook.net https://www.facebook.com https://static.cloudflareinsights.com https://api.utmify.com.br https://api.utmify.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.gstatic.com; worker-src 'self' blob:;">
    <title>RatixPay - Dashboard</title>
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <!-- Chart.js CDN - Versão estável sem source maps -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" crossorigin="anonymous"></script>
    <script>
        // Configurações do Chart.js após carregamento
        if (typeof Chart !== 'undefined') {
            // Configurações padrão do Chart.js
            Chart.defaults.responsive = true;
            Chart.defaults.maintainAspectRatio = false;
        }
    </script>
    <style>
        :root {
            --primary-orange: #f64c00;
            --orange-gradient-start: #f64c00;
            --orange-gradient-middle: #f64c00;
            --orange-gradient-end: #f64c00;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --fa-font-brands: normal 400 1em/1 "Font Awesome 6 Brands";
            --fa-font-regular: normal 400 1em/1 "Font Awesome 6 Free";
            --fa-font-solid: normal 900 1em/1 "Font Awesome 6 Free";
        }
        
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            box-sizing: border-box;
        }
        
        .period-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .period-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .period-btn:hover {
            border-color: #E67E22;
            color: #E67E22;
        }
        
        .period-btn.active {
            background: #E67E22;
            border-color: #E67E22;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #E67E22;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            min-height: 100px;
        }
        
        .stat-card.info .stat-label {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
            text-align: left;
        }
        
        .stat-card.info .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fd7e14;
            margin-bottom: 0;
            white-space: nowrap;
            text-align: left;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.success {
            border-left-color: #28a745;
        }
        
        .stat-card.success .stat-number {
            color: #28a745;
        }
        
        .stat-card.warning {
            border-left-color: #ffc107;
        }
        
        .stat-card.warning .stat-number {
            color: #ffc107;
        }
        
        .stat-card.danger {
            border-left-color: #dc3545;
        }
        
        .stat-card.danger .stat-number {
            color: #dc3545;
        }
        
        /* Spinner de carregamento para métricas */
        .stat-number.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Spinners com cores específicas para cada tipo de card */
        .info-spinner {
            border-top: 3px solid #fd7e14;
        }
        
        .success-spinner {
            border-top: 3px solid #28a745;
        }
        
        .danger-spinner {
            border-top: 3px solid #dc3545;
        }
        
        .warning-spinner {
            border-top: 3px solid #ffc107;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsividade para stat-cards */
        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .stat-card {
                padding: 15px 10px;
                min-height: 90px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.9rem;
            }
            
            .stat-card.info .stat-number {
                font-size: 1.4rem;
            }
            
            .stat-card.info .stat-label {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 12px 8px;
                min-height: 80px;
            }
            
            .dashboard-header {
                padding: 10px 15px;
                min-height: 60px;
                margin-bottom: 15px;
            }
            
            .chart-container {
                padding: 15px;
                max-height: 400px;
            }
            
            .chart-canvas {
                height: 280px;
                max-height: 280px;
            }
        }
        
        
        .stat-card.info {
            border-left-color: #fd7e14;
        }
        
        .stat-card.info .stat-number {
            color: #fd7e14;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
            text-align: left;
        }
        
        .stat-label {
            color: #495057;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 10px;
            text-align: left;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            max-height: 600px;
            transition: box-shadow 0.3s ease;
        }
        
        .chart-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-title i {
            color: #f64c00;
            font-size: 1.3rem;
        }
        
        .chart-canvas {
            position: relative;
            height: 400px;
            width: 100%;
            max-height: 400px;
            min-height: 300px;
        }
        
        #lastUpdate {
            margin-top: 20px;
            padding-top: 15px;
        }
        
        .dashboard-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
            min-height: 80px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            flex-wrap: wrap;
            gap: 15px;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(246, 76, 0, 0.1) 50%, transparent 70%);
            pointer-events: none;
        }
        
        /* Header Layout */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }
        
        .dashboard-header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #ffffff;
            flex: 1;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        /* Progress Section - Menor e mais compacto */
        .progress-section {
            max-width: 200px;
            min-width: 150px;
            width: 100%;
            box-sizing: border-box;
        }

        .progress-container {
            background: transparent;
            border-radius: 0;
            padding: 0;
            backdrop-filter: none;
            width: 100%;
            box-sizing: border-box;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            font-size: 0.8rem;
            padding-top: 10px;
        }

        .current-revenue {
            color: #ffd700;
            font-weight: 600;
        }

        .target-revenue {
            color: #ffffff;
            font-weight: 500;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .progress-fill {
            height: 100%;
            max-width: 100%;
            min-width: 0;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 10px;
            transition: width 0.8s ease;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
            position: absolute;
            left: 0;
            top: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: #000000;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }
        
        /* Ajuste para o main-content */
        .main-content {
            padding-top: 0;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        /* Ajustes específicos para o sidebar no dashboard - será aplicado após o sidebar-component */
        .sidebar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            height: 100vh !important;
            z-index: 1001 !important;
        }

        /* Responsividade do sidebar */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
            }
            
            .dashboard-header {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 70px;
            }
            
            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }
            
            .dashboard-header {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
                padding: 10px 12px;
                position: relative;
                left: 0;
                right: 0;
            }
        }
        
        .dashboard-welcome-info {
            position: absolute;
            bottom: 10px;
            right: 30px;
            color: #ffffff;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Notification Panel */
        .notification-panel {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
            z-index: 2;
        }
        
        .notification-panel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .notification-panel i {
            color: #ffffff;
            font-size: 1.2rem;
        }
        
        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            min-width: 20px;
        }
        
        /* Notification Container and Dropdown */
        .notification-container {
            position: relative;
            margin-right: 15px;
        }
        
        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 350px;
            max-height: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            overflow: hidden;
        }
        
        .notification-dropdown.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }
        
        .notification-header h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .mark-all-read {
            background: none;
            border: none;
            color: #007bff;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .mark-all-read:hover {
            background: rgba(0, 123, 255, 0.1);
        }
        
        .notification-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .notification-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
            cursor: pointer;
        }
        
        .notification-item:hover {
            background: #f8f9fa;
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .notification-icon i {
            font-size: 1.2rem;
        }
        
        .notification-item:nth-child(1) .notification-icon {
            background: #d4edda;
            color: #155724;
        }
        
        .notification-item:nth-child(2) .notification-icon {
            background: #fff3cd;
            color: #856404;
        }
        
        .notification-content {
            flex: 1;
            min-width: 0;
        }
        
        .notification-title {
            margin: 0 0 4px 0;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            line-height: 1.3;
        }
        
        .notification-time {
            margin: 0;
            font-size: 0.8rem;
            color: #666;
        }
        
        
        
        .current-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(246, 76, 0, 0.25) 0%, rgba(246, 76, 0, 0.35) 100%);
            padding: 12px 18px;
            border-radius: 25px;
            border: 2px solid rgba(246, 76, 0, 0.5);
            box-shadow: 0 4px 15px rgba(246, 76, 0, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .badge-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .badge-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        
        
        
        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .current-revenue {
            font-weight: 600;
            color: #ffffff;
        }
        
        .next-threshold {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(246, 76, 0, 0.2);
            box-sizing: border-box;
        }
        
        .progress-fill {
            height: 100%;
            max-width: 100%;
            min-width: 0;
            background: linear-gradient(90deg, #f64c00, #ff6b35, #ff8c42);
            border-radius: 4px;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(246, 76, 0, 0.6);
            box-sizing: border-box;
        }
        
        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 25%, 
                rgba(255, 255, 255, 0.8) 50%, 
                rgba(255, 255, 255, 0.4) 75%, 
                transparent 100%);
            animation: fireShimmer 2.5s infinite;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, 
                rgba(246, 76, 0, 0.4) 0%, 
                rgba(255, 107, 53, 0.7) 50%, 
                rgba(246, 76, 0, 0.4) 100%);
            border-radius: 6px;
            animation: fireGlow 1.8s infinite alternate;
        }
        
        @keyframes fireShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes fireGlow {
            0% { 
                opacity: 0.6;
                transform: scaleY(0.8);
            }
            100% { 
                opacity: 1;
                transform: scaleY(1.2);
            }
        }
        
        /* Animação de pulso quando a barra aumenta */
        .progress-fill.animating {
            animation: progressPulse 0.6s ease-out;
        }
        
        @keyframes progressPulse {
            0% { 
                transform: scaleY(1);
                box-shadow: 0 0 10px rgba(246, 76, 0, 0.6);
            }
            50% { 
                transform: scaleY(1.1);
                box-shadow: 0 0 20px rgba(246, 76, 0, 0.9);
            }
            100% { 
                transform: scaleY(1);
                box-shadow: 0 0 10px rgba(246, 76, 0, 0.6);
            }
        }
        
        .progress-percentage {
            text-align: center;
            font-size: 0.75rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        
        
        /* Avatar do Usuário */
        .user-avatar-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-avatar:hover {
            background: #e9ecef;
            border-color: #007bff;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .avatar-initials {
            color: #6c757d;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .avatar-initials span {
            font-size: inherit;
            font-weight: inherit;
        }
        
        .avatar-level-indicator {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid white;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        /* Cores dos níveis */
        .avatar-level-default .avatar-level-indicator {
            background: #e0e0e0;
        }
        
        .avatar-level-bronze .avatar-level-indicator {
            background: #cd7f32;
        }
        
        .avatar-level-silver .avatar-level-indicator {
            background: #c0c0c0;
        }
        
        .avatar-level-gold .avatar-level-indicator {
            background: #ffd700;
        }

        // Remover elementos update-notification e notification-toast se existirem

                const notification = document.getElementById('update-notification');
                if (notification) {
                    notification.remove();
                    console.log('✅ Elemento update-notification removido do dashboard');
                }
            };
            
            const removeNotificationToast = () => {
                const toast = document.querySelector('.notification-toast');
                if (toast) {
                    toast.remove();
                    console.log('✅ Elemento notification-toast removido do dashboard');
                }
            };
            
            const removeElements = () => {
                removeUpdateNotification();
                removeNotificationToast();
            };
            
            // Remover imediatamente se DOM já estiver pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', removeElements);
            } else {
                removeElements();
            }
            
            // Remover periodicamente para garantir (caso sejam criados dinamicamente)
            setInterval(removeElements, 1000);
        })();

        // Função para gerar iniciais do nome
        function generateInitials(fullName) {
            if (!fullName || fullName === 'Usuário') {
                return 'U';
            }
            
            const names = fullName.trim().split(' ');
            if (names.length === 1) {
                // Se só tem um nome, pega a primeira letra
                return names[0].charAt(0).toUpperCase();
            } else {
                // Se tem mais de um nome, pega a primeira letra do primeiro e último
                const firstInitial = names[0].charAt(0).toUpperCase();
                const lastInitial = names[names.length - 1].charAt(0).toUpperCase();
                return firstInitial + lastInitial;
            }
        }

        // Função para atualizar progress bar com sistema de níveis
        function updateProgressBar(userData) {
            try {
                const currentRevenue = userData.receitaTotal || 0;
                
                // Usar o sistema de níveis para determinar a meta atual
                let currentLevel = 0;
                let nextLevel = 1;
                let targetRevenue = 25000; // Meta inicial: 25K
                
                // Determinar nível atual e próximo
                if (typeof calculateSalesLevel === 'function') {
                    const levelData = calculateSalesLevel(currentRevenue);
                    currentLevel = levelData.current;
                    nextLevel = levelData.next;
                    
                    // Se já está no nível máximo, usar a receita atual como meta
                    if (currentLevel >= 5) {
                        targetRevenue = currentRevenue || 1000000;
                    } else {
                        // Usar o threshold do próximo nível como meta
                        targetRevenue = levelData.nextData.threshold;
                    }
                }
                
                // Calcular progresso baseado na meta do próximo nível
                const progress = Math.min(100, Math.max(0, (currentRevenue / targetRevenue) * 100));
                
                // Formatar valores monetários com K para milhares
                const formatCurrency = (value) => {
                    if (value >= 1000) {
                        const thousands = value / 1000;
                        if (thousands >= 10) {
                            return `${Math.round(thousands)}K MZN`;
                        } else {
                            return `${thousands.toFixed(1)}K MZN`;
                        }
                    }
                    return `${value} MZN`;
                };
                
                // Atualizar elementos
                document.getElementById('currentRevenue').textContent = formatCurrency(currentRevenue);
                document.getElementById('targetRevenue').textContent = formatCurrency(targetRevenue);
                document.getElementById('progressPercentage').textContent = Math.round(progress) + '%';
                
                // Garantir que progressFill seja responsivo e não ultrapasse 100%
                const progressFill = document.getElementById('progressFill');
                const progressValue = Math.min(Math.max(progress, 0), 100); // Garantir entre 0 e 100
                if (progressFill) {
                    progressFill.style.width = progressValue + '%';
                    progressFill.style.maxWidth = '100%';
                    progressFill.style.boxSizing = 'border-box';
                }
                
            } catch (error) {
                console.error('Erro ao atualizar progress bar:', error);
            }
        }
