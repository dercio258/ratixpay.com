    <script>
        // Configura��o da API
        const API_BASE = window.location.origin + '/api';

        // Elementos do DOM
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        
        // Elementos de verifica��o
        const verificationSection = document.getElementById('verificationSection');
        const userEmailSpan = document.getElementById('userEmail');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const resendTimer = document.getElementById('resendTimer');
        const verificationInputs = document.querySelectorAll('.verification-input');
        
        // Vari�veis de controle
        let currentUserId = null;
        let resendCountdown = 0;
        let resendInterval = null;

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            registerForm.addEventListener('submit', handleRegister);
            passwordInput.addEventListener('input', checkPasswordStrength);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            
            // Event listeners para verifica��o
            verifyBtn.addEventListener('click', handleVerification);
            resendBtn.addEventListener('click', handleResendCode);
            
            // Event listeners para inputs de verifica��o
            verificationInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => handleVerificationInput(e, index));
                input.addEventListener('keydown', (e) => handleVerificationKeydown(e, index));
                input.addEventListener('paste', (e) => handleVerificationPaste(e, index));
            });
        });

        // Fun��o de registro
        async function handleRegister(e) {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            const data = Object.fromEntries(formData.entries());

            // Adicionar tipo_conta padr�o
            data.tipo_conta = 'vendedor';

            // Valida��es client-side
            if (!validateForm(data)) {
                return;
            }

            try {
                setLoading(true);

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Conta criada com sucesso! Verifique seu email para ativar a conta.', 'success');
                    
                    // Mostrar se��o de verifica��o
                    if (result.requiresVerification) {
                        currentUserId = result.userId;
                        userEmailSpan.textContent = data.email;
                        showVerificationSection();
                        startResendTimer();
                    }
                } else {
                    showAlert(result.error || 'Erro ao criar conta', 'error');
                }
            } catch (error) {
                console.error('Erro no registro:', error);
                showAlert('Erro de conex�o. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Valida��o do formul�rio
        function validateForm(data) {
            // Verificar se todos os campos obrigat�rios est�o preenchidos
            if (!data.nome_completo || !data.email || !data.password) {
                showAlert('Todos os campos obrigat�rios devem ser preenchidos', 'error');
                return false;
            }

            // Verificar se as senhas coincidem
            if (data.password !== data.confirmPassword) {
                showAlert('As senhas n�o coincidem', 'error');
                return false;
            }

            // Verificar for�a da senha
            if (data.password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
                return false;
            }

            // Verificar formato do email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showAlert('Digite um email v�lido', 'error');
                return false;
            }

            return true;
        }

        // Verificar for�a da senha
        function checkPasswordStrength() {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);
            
            strengthBar.className = 'strength-fill ' + strength.class;
            strengthText.textContent = strength.text;
        }

        // Calcular for�a da senha
        function calculatePasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score < 2) return { class: 'strength-weak', text: 'Senha fraca' };
            if (score < 4) return { class: 'strength-fair', text: 'Senha razo�vel' };
            if (score < 6) return { class: 'strength-good', text: 'Senha boa' };
            return { class: 'strength-strong', text: 'Senha forte' };
        }

        // Verificar se as senhas coincidem
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.style.borderColor = '#e74c3c';
            } else {
                confirmPasswordInput.style.borderColor = '#e9ecef';
            }
        }

        // Fun��o para mostrar alertas
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Fun��o para controlar loading
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                loading.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Verificar se h� mensagem na URL
        function checkUrlMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message === 'verify-email') {
                showAlert('Verifique seu email para ativar a conta', 'info');
            }
        }

        // Verificar mensagem ao carregar a p�gina
        checkUrlMessage();

        // ===== FUN��ES DE VERIFICA��O =====

        // Mostrar se��o de verifica��o
        function showVerificationSection() {
            verificationSection.classList.add('active');
            verificationSection.scrollIntoView({ behavior: 'smooth' });
            verificationInputs[0].focus();
        }

        // Gerenciar input de verifica��o
        function handleVerificationInput(e, index) {
            const input = e.target;
            const value = input.value;
            
            // Limitar a apenas n�meros
            if (!/^\d*$/.test(value)) {
                input.value = '';
                return;
            }
            
            // Adicionar classe filled se tiver valor
            if (value) {
                input.classList.add('filled');
                input.classList.remove('error');
                
                // Ir para o pr�ximo input
                if (index < verificationInputs.length - 1) {
                    verificationInputs[index + 1].focus();
                }
            } else {
                input.classList.remove('filled');
            }
            
            // Verificar se todos os campos est�o preenchidos
            checkVerificationComplete();
        }

        // Gerenciar teclas de verifica��o
        function handleVerificationKeydown(e, index) {
            const input = e.target;
            
            // Backspace - ir para o input anterior
            if (e.key === 'Backspace' && !input.value && index > 0) {
                verificationInputs[index - 1].focus();
            }
            
            // Enter - verificar c�digo
            if (e.key === 'Enter') {
                handleVerification();
            }
        }

        // Gerenciar colar c�digo
        function handleVerificationPaste(e, index) {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text');
            
            // Limpar apenas n�meros
            const numbers = pastedData.replace(/\D/g, '');
            
            // Preencher inputs com os n�meros colados
            for (let i = 0; i < Math.min(numbers.length, verificationInputs.length); i++) {
                verificationInputs[i].value = numbers[i];
                verificationInputs[i].classList.add('filled');
                verificationInputs[i].classList.remove('error');
            }
            
            // Focar no �ltimo input preenchido ou no pr�ximo vazio
            const nextEmptyIndex = Array.from(verificationInputs).findIndex(input => !input.value);
            if (nextEmptyIndex !== -1) {
                verificationInputs[nextEmptyIndex].focus();
            } else {
                verificationInputs[verificationInputs.length - 1].focus();
            }
            
            checkVerificationComplete();
        }

        // Verificar se todos os campos est�o preenchidos
        function checkVerificationComplete() {
            const allFilled = Array.from(verificationInputs).every(input => input.value);
            verifyBtn.disabled = !allFilled;
        }

        // Verificar c�digo
        async function handleVerification() {
            const code = Array.from(verificationInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showAlert('Digite o c�digo completo de 6 d�gitos', 'error');
                return;
            }

            try {
                setLoading(true);
                verifyBtn.disabled = true;

                const response = await fetch(`${API_BASE}/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUserId,
                        code: code
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Email verificado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html?message=verified';
                    }, 2000);
                } else {
                    showAlert(result.error || 'C�digo inv�lido', 'error');
                    clearVerificationInputs();
                    verificationInputs[0].focus();
                }
            } catch (error) {
                console.error('Erro na verifica��o:', error);
                showAlert('Erro de conex�o. Tente novamente.', 'error');
            } finally {
                setLoading(false);
                verifyBtn.disabled = false;
            }
        }

        // Reenviar c�digo
        async function handleResendCode() {
            if (resendCountdown > 0) return;

            try {
                setLoading(true);
                resendBtn.disabled = true;

                const response = await fetch(`${API_BASE}/auth/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: currentUserId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('C�digo reenviado com sucesso!', 'success');
                    startResendTimer();
                } else {
                    showAlert(result.error || 'Erro ao reenviar c�digo', 'error');
                }
            } catch (error) {
                console.error('Erro ao reenviar:', error);
                showAlert('Erro de conex�o. Tente novamente.', 'error');
            } finally {
                setLoading(false);
                resendBtn.disabled = false;
            }
        }

        // Iniciar timer de reenvio
        function startResendTimer() {
            resendCountdown = 60;
            resendBtn.disabled = true;
            
            resendInterval = setInterval(() => {
                resendCountdown--;
                resendTimer.textContent = `Reenviar em ${resendCountdown}s`;
                
                if (resendCountdown <= 0) {
                    clearInterval(resendInterval);
                    resendBtn.disabled = false;
                    resendTimer.textContent = '';
                }
            }, 1000);
        }

        // Limpar inputs de verifica��o
        function clearVerificationInputs() {
            verificationInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
        }
    </script>
    

    <script src="/js/sidebar-init.js"></script>
    </div>
