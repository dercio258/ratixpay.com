<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - RatixPay</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Bloquear Service Worker e IndexedDB (CRÍTICO: NÃO REMOVER) -->
    <script>
        (function() {
            'use strict';
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            
            if ('indexedDB' in window) {
                const dbNames = ['RatixPayPushDB', 'RatixPayDB', 'RatixPayOfflineDB', 'RatixPayCacheDB'];
                dbNames.forEach(function(dbName) {
                    const req = indexedDB.deleteDatabase(dbName);
                });
            }
            
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    cacheNames.forEach(function(cacheName) {
                        caches.delete(cacheName);
                    });
                });
            }
        })();
    </script>
    
    <style>
        :root {
            --primary: #F64C00;
            --primary-hover: #d63f00;
            --primary-gradient: linear-gradient(135deg, #F64C00 0%, #ff8c42 100%);
            
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --bg-input: #f1f5f9;
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            
            --radius: 12px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Layout */
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }
        
        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-img {
            height: 50px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        
        .brand-section h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--text-main);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .brand-section p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        /* Card */
        .login-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--text-muted);
            font-size: 1rem;
            pointer-events: none;
            z-index: 1;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Espaço para o ícone */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-input);
            color: var(--text-main);
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }
        
        .form-control:focus {
            background-color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(246, 76, 0, 0.1);
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            transition: color 0.2s;
            z-index: 1;
        }
        
        .password-toggle:hover { 
            color: var(--primary); 
        }
        
        /* Button */
        .btn-login {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(246, 76, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(246, 76, 0, 0.3);
        }
        
        .btn-login:active { 
            transform: translateY(0); 
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Links & Footer */
        .form-footer {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .forgot-link {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .forgot-link:hover { 
            color: var(--primary); 
        }
        
        .register-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link:hover { 
            text-decoration: underline; 
        }
        
        .terms-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .terms-footer a { 
            color: #94a3b8; 
            text-decoration: none; 
            transition: color 0.2s; 
        }
        
        .terms-footer a:hover { 
            color: var(--primary); 
        }
        
        /* Loading & Alerts */
        .loading {
            display: none;
            margin-top: 15px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px; 
            height: 20px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .alert-error { 
            background: #fee2e2; 
            color: #dc2626; 
            border: 1px solid #fecaca; 
        }
        
        .alert-success { 
            background: #dcfce7; 
            color: #16a34a; 
            border: 1px solid #bbf7d0; 
        }
        
        .alert-warning {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fde68a;
        }
        
        /* Verification & Unlock Sections */
        .verification-section,
        .unlock-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-input);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .verification-section h3,
        .unlock-section h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }
        
        .verification-section p,
        .unlock-section p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        
        .verification-code,
        .unlock-code {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .code-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-main);
            transition: var(--transition);
        }
        
        .code-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(246, 76, 0, 0.1);
        }
        
        .resend-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .resend-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card { 
                padding: 30px 20px; 
            }
            
            .brand-section h2 {
                font-size: 1.3rem;
            }
            
            .code-input {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        
        <!-- Brand Header -->
        <div class="brand-section">
            <img src="/assets/images/external/ratixpay-logo.png" alt="RatixPay" class="logo-img" onerror="this.style.display='none'; document.getElementById('textLogo').style.display='block'">
            <h2 id="textLogo" style="display:none; color:var(--primary);">RatixPay</h2>
            <p>Faça login para gerenciar suas vendas</p>
        </div>

        <!-- Main Card -->
        <div class="login-card">
            
            <!-- Alert Box -->
            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Email ou Contacto</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="ex: nome@email.com" 
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

            <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="••••••••" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Ver senha">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

                <div class="form-footer">
                    <a href="#" onclick="showForgotPassword(); return false;" class="forgot-link">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Entrar na Conta</span>
                    <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i>
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div> Acessando...
                </div>
            </form>

            <div class="register-footer">
                Ainda não tem conta? <a href="register.html" class="register-link">Criar agora</a>
            </div>
            </div>

        <!-- Footer Terms -->
        <div class="terms-footer">
            <p>
                Ao entrar, você concorda com nossos 
                <a href="/termos-condicoes.html" target="_blank">Termos de Uso</a> e 
                <a href="/privacidade.html" target="_blank">Política de Privacidade</a>.
            </p>
            <p style="margin-top: 10px;">&copy; <script>document.write(new Date().getFullYear())</script> RatixPay</p>
        </div>
    </div>

    <!-- Lógica JS -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Fallback para showForgotPassword se não estiver no arquivo externo
        if (typeof showForgotPassword === 'undefined') {
            window.showForgotPassword = function() {
                window.location.href = 'forgot-password.html';
            };
        }
    </script>
    
    <!-- Handler Principal -->
    <script src="/js/login-handler.js"></script>
</body>
</html>
