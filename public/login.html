    <script>
        // Configura√ß√£o da API
        const API_BASE = window.location.origin + '/api';

        // Estado da aplica√ß√£o
        let currentAccountType = 'cliente'; // Cliente por padr√£o

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const accountTypeBtns = document.querySelectorAll('.account-type-btn');

        // Verificar par√¢metros de erro na URL
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                let errorMessage = '';
                switch (error) {
                    case 'google_auth_failed':
                        errorMessage = 'Falha na autentica√ß√£o Google. Tente novamente.';
                        break;
                    case 'callback_failed':
                        errorMessage = 'Erro no processo de autentica√ß√£o. Tente fazer login novamente.';
                        break;
                    default:
                        errorMessage = 'Erro de autentica√ß√£o. Tente novamente.';
                }
                showAlert(errorMessage, 'error');
                
                // Limpar par√¢metros da URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar par√¢metros de erro
            checkUrlParams();
            

            // Formul√°rio de login
            loginForm.addEventListener('submit', handleLogin);
        });

        // Vari√°vel para controlar se j√° est√° processando login
        let isProcessingLogin = false;
        let lastLoginAttempt = 0;
        const LOGIN_COOLDOWN = 5000; // 5 segundos de cooldown
        
        // Fun√ß√£o de login
        async function handleLogin(e) {
            e.preventDefault();
            
            // Evitar m√∫ltiplas chamadas simult√¢neas
            if (isProcessingLogin) {
                console.log('Login j√° est√° sendo processado, ignorando nova tentativa');
                return;
            }
            
            // Verificar cooldown entre tentativas
            const now = Date.now();
            if (now - lastLoginAttempt < LOGIN_COOLDOWN) {
                console.log('Cooldown ativo, aguarde antes de tentar novamente');
                showAlert('Aguarde alguns segundos antes de tentar novamente', 'error');
                return;
            }
            
            lastLoginAttempt = now;
            isProcessingLogin = true;

            // Obter valores dos inputs e fazer trim
            const emailOrPhoneInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            if (!emailOrPhoneInput || !passwordInput) {
                console.error('‚ùå Campos de input n√£o encontrados');
                showAlert('Erro: Campos de formul√°rio n√£o encontrados', 'error');
                isProcessingLogin = false;
                return;
            }

            const emailOrPhone = emailOrPhoneInput.value.trim();
            const password = passwordInput.value.trim();

            // Valida√ß√£o robusta
            if (!emailOrPhone || emailOrPhone.length === 0) {
                showAlert('Por favor, preencha o email ou telefone', 'error');
                emailOrPhoneInput.focus();
                isProcessingLogin = false;
                return;
            }

            if (!password || password.length === 0) {
                showAlert('Por favor, preencha a senha', 'error');
                passwordInput.focus();
                isProcessingLogin = false;
                return;
            }

            // Determinar se √© email ou telefone
            const isEmail = emailOrPhone.includes('@');
            const loginData = {
                password: password, // Garantir que password n√£o est√° vazio
                tipo_conta: 'vendedor' // Padr√£o para todos os usu√°rios
            };

            // Adicionar apenas email OU telefone, nunca os dois
            if (isEmail) {
                loginData.email = emailOrPhone;
            } else {
                loginData.telefone = emailOrPhone;
            }

            // Debug: Log dos dados antes de enviar
            console.log('üì§ Dados de login preparados:', {
                hasEmail: !!loginData.email,
                hasTelefone: !!loginData.telefone,
                hasPassword: !!loginData.password,
                passwordLength: loginData.password ? loginData.password.length : 0,
                emailOrPhoneLength: emailOrPhone.length
            });

            try {
                setLoading(true);

                // Debug: Log do que est√° sendo enviado
                console.log('üì§ Enviando requisi√ß√£o de login para:', `${API_BASE}/auth/login`);
                console.log('üì§ Payload:', JSON.stringify(loginData, null, 2));

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                // Debug: Log da resposta
                console.log('üì• Status da resposta:', response.status, response.statusText);
                
                let data;
                try {
                    const responseText = await response.text();
                    console.log('üì• Resposta bruta:', responseText);
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('‚ùå Erro ao parsear resposta JSON:', parseError);
                    showAlert('Erro na resposta do servidor. Tente novamente.', 'error');
                    isProcessingLogin = false;
                    setLoading(false);
                    return;
                }

                console.log('üì• Dados parseados:', data);

                if (data.success) {
                    if (data.requiresVerification) {
                        // Mostrar se√ß√£o de verifica√ß√£o
                        showVerificationSection(data.userId);
                        showAlert('C√≥digo de verifica√ß√£o enviado para email e WhatsApp', 'success');
                    } else {
                        // Login direto
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        showAlert('Login realizado com sucesso!', 'success');
                        
                        // Debug: Log da resposta
                        console.log('üîç Resposta do login:', data);
                        console.log('üîç RedirectPage:', data.redirectPage);
                        console.log('üîç User Role:', data.user?.role);
                        console.log('üîç User Tipo Conta:', data.user?.tipo_conta);
                        
                        // Redirecionar baseado na resposta do servidor
                        setTimeout(() => {
                            console.log('üîÑ Iniciando redirecionamento...');
                            let targetPage = 'index.html';
                            
                            // Verifica√ß√£o especial para email administrativo principal
                            const isMainAdmin = data.user.email === 'ratixpay.mz@gmail.com';
                            
                            if (data.redirectPage) {
                                targetPage = data.redirectPage;
                                console.log('üìç Redirecionando para:', targetPage);
                            } else if (data.user.role === 'admin' || isMainAdmin) {
                                targetPage = 'admin-dashboard.html';
                                console.log('üìç Redirecionando para admin-dashboard.html (email principal)');
                            } else if (data.user.tipo_conta === 'vendedor') {
                                targetPage = 'dashboard.html';
                                console.log('üìç Redirecionando para dashboard.html');
                            } else {
                                console.log('üìç Redirecionando para index.html');
                            }
                            
                            // Tentar diferentes m√©todos de redirecionamento
                            try {
                                console.log('üîÑ Tentando redirecionamento para:', targetPage);
                                window.location.replace(targetPage);
                            } catch (error) {
                                console.error('‚ùå Erro no redirecionamento:', error);
                                // Fallback
                                window.location.href = targetPage;
                            }
                        }, 1500);
                    }
                } else {
                    // Log detalhado do erro
                    console.error('‚ùå Login falhou:', {
                        success: data.success,
                        error: data.error,
                        bloqueada: data.bloqueada,
                        status: response.status
                    });
                    
                    // Verificar se √© conta bloqueada
                    if (data.bloqueada && data.codigo_enviado) {
                        showUnlockSection(data.email);
                        showAlert(data.error, 'warning');
                    } else {
                        // Mensagem de erro mais espec√≠fica
                        const errorMessage = data.error || 'Erro ao fazer login. Verifique suas credenciais.';
                        showAlert(errorMessage, 'error');
                        console.error('‚ùå Detalhes do erro:', errorMessage);
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro no login (catch):', error);
                console.error('‚ùå Stack trace:', error.stack);
                showAlert('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
            } finally {
                setLoading(false);
                isProcessingLogin = false; // Resetar flag de processamento
                console.log('‚úÖ Flag isProcessingLogin resetada');
            }
        }

        // Fun√ß√£o para mostrar se√ß√£o de desbloqueio
        function showUnlockSection(email) {
            // Verificar se j√° existe uma se√ß√£o de desbloqueio
            if (document.getElementById('unlockSection')) {
                console.log('Se√ß√£o de desbloqueio j√° existe, n√£o criando novamente');
                return;
            }
            
            console.log('Criando se√ß√£o de desbloqueio para email:', email);
            
            // Criar se√ß√£o de desbloqueio dinamicamente
            const unlockHTML = `
                <div class="unlock-section" id="unlockSection">
                    <h3>üîì Desbloquear Conta</h3>
                    <p>Um c√≥digo de desbloqueio foi enviado para seu email e WhatsApp. Digite o c√≥digo abaixo:</p>
                    
                    <div class="unlock-code">
                        <input type="text" maxlength="1" class="code-input" data-index="0">
                        <input type="text" maxlength="1" class="code-input" data-index="1">

        // Fun√ß√£o para configurar inputs de c√≥digo de desbloqueio
        function setupUnlockCodeInputs() {
            const codeInputs = document.querySelectorAll('#unlockSection .code-input');
            
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    if (value.length === 1) {
                        if (index < codeInputs.length - 1) {
                            codeInputs[index + 1].focus();
                        }
                    } else if (value.length === 0 && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
            });
        }

        // Fun√ß√£o para obter c√≥digo de desbloqueio
        function getUnlockCode() {
            const codeInputs = document.querySelectorAll('#unlockSection .code-input');
            let code = '';
            codeInputs.forEach(input => {
                code += input.value;
            });
            return code;
        }

        // Fun√ß√£o para processar desbloqueio
        async function handleUnlock(email) {
            const codigo = getUnlockCode();
            
            if (codigo.length !== 6) {
                showAlert('Por favor, digite o c√≥digo completo de 6 d√≠gitos', 'error');
                return;
            }

            try {
                setLoading(true);
                
                const response = await fetch(`${API_BASE}/auth/desbloquear-codigo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        codigo: codigo
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Conta desbloqueada com sucesso! Fa√ßa login novamente.', 'success');
                    setTimeout(() => {
                        backToLogin();
                    }, 2000);
                } else {
                    showAlert(data.error || 'Erro ao desbloquear conta', 'error');
                }
            } catch (error) {
                console.error('Erro no desbloqueio:', error);
                showAlert('Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

                }
            } catch (error) {
                console.error('Erro ao reenviar c√≥digo:', error);
                showAlert('Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

            // Mostrar formul√°rio de login novamente

            document.querySelector('.divider').style.display = 'block';

        // Fun√ß√£o para obter c√≥digo de verifica√ß√£o
        function getVerificationCode() {
            const codeInputs = document.querySelectorAll('.code-input');
            let code = '';
            
            codeInputs.forEach(input => {
                code += input.value;
            });
            
            return code;
        }

        // Fun√ß√£o para verificar c√≥digo
        async function handleVerification(userId) {
            const code = getVerificationCode();
            
            if (code.length !== 6) {
                showAlert('Digite o c√≥digo completo de 6 d√≠gitos', 'error');
                return;
            }

            try {
                setLoading(true);

                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        code: code
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    showAlert('Verifica√ß√£o realizada com sucesso!', 'success');
                    
                    // Debug: Log da resposta
                    console.log('üîç Resposta da verifica√ß√£o:', result);
                    console.log('üîç RedirectPage:', result.redirectPage);
                    console.log('üîç User Role:', result.user?.role);
                    console.log('üîç User Tipo Conta:', result.user?.tipo_conta);
                    
                    // Redirecionar baseado na resposta do servidor
                    setTimeout(() => {
                        console.log('üîÑ Iniciando redirecionamento ap√≥s verifica√ß√£o...');
                        let targetPage = 'index.html';
                        
                        // Verifica√ß√£o especial para email administrativo principal
                        const isMainAdmin = result.user.email === 'ratixpay.mz@gmail.com';
                        
                        if (result.redirectPage) {
                            targetPage = result.redirectPage;
                            console.log('üìç Redirecionando para:', targetPage);
                        } else if (result.user.role === 'admin' || isMainAdmin) {
                            targetPage = 'admin-dashboard.html';
                            console.log('üìç Redirecionando para admin-dashboard.html (email principal)');
                        } else if (result.user.tipo_conta === 'vendedor') {
                            targetPage = 'dashboard.html';
                            console.log('üìç Redirecionando para dashboard.html');
                        } else {
                            console.log('üìç Redirecionando para index.html');
                        }
                        
                        // Tentar diferentes m√©todos de redirecionamento
                        try {
                            console.log('üîÑ Tentando redirecionamento para:', targetPage);
                            window.location.replace(targetPage);
                        } catch (error) {
                            console.error('‚ùå Erro no redirecionamento:', error);
                            // Fallback
                            window.location.href = targetPage;
                        }
                    }, 1500);
                } else {
                    showAlert(result.error || 'Erro na verifica√ß√£o', 'error');
                }
            } catch (error) {
                console.error('Erro na verifica√ß√£o:', error);
                showAlert('Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Verificar se j√° est√° logado (opcional - comentado para evitar redirecionamento autom√°tico)
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verificar se o token ainda √© v√°lido
                fetch(`${API_BASE}/auth/verify-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirecionar se j√° estiver logado
                        if (data.user.tipo_conta === 'vendedor') {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    }
                })
                .catch(error => {
                    // Token inv√°lido, remover do localStorage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                });
            }
        }
