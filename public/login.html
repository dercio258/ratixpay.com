<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <title>Login - Ratixpay</title>
    
    <!-- Bloquear Service Worker e IndexedDB -->
    <script>
        (function() {
            'use strict';
            
            if ('serviceWorker' in navigator) {
                const originalRegister = navigator.serviceWorker.register;
                navigator.serviceWorker.register = function() {
                    console.warn('⚠️ Registro de Service Worker bloqueado na página de login');
                    return Promise.reject(new Error('Service Worker não permitido nesta página'));
                };
                
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for (let registration of registrations) {
                        registration.unregister().then(function(success) {
                            if (success) {
                                console.log('✅ Service Worker desregistrado:', registration.scope);
                            }
                        });
                    }
                });
            }
            
            if ('indexedDB' in window) {
                const originalOpen = indexedDB.open;
                indexedDB.open = function() {
                    console.warn('⚠️ Abertura de IndexedDB bloqueada na página de login');
                    return {
                        onerror: function() {},
                        onsuccess: function() {},
                        onupgradeneeded: function() {},
                        result: null,
                        error: new Error('IndexedDB não permitido nesta página')
                    };
                };
                
                const dbNames = ['RatixPayPushDB', 'RatixPayDB', 'RatixPayOfflineDB', 'RatixPayCacheDB'];
                dbNames.forEach(function(dbName) {
                    indexedDB.deleteDatabase(dbName).onsuccess = function() {
                        console.log('✅ IndexedDB deletado:', dbName);
                    };
                });
            }
            
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    return Promise.all(
                        cacheNames.map(function(cacheName) {
                            return caches.delete(cacheName);
                        })
                    );
                });
            }
        })();
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="/assets/images/external/ratixpay-logo.png" alt="Ratixpay Logo">
            </div>
            <div class="subtitle">Faça login na sua conta</div>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Formulário de login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email/Contacto</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Digite seu email ou contacto" 
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Digite sua senha" 
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            onclick="togglePassword()"
                            aria-label="Mostrar/ocultar senha"
                        >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <!-- Loading -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Entrando...</p>
                </div>
            </form>

            <!-- Links -->
            <div class="links">
                <a href="#" onclick="showForgotPassword(); return false;">Esqueceu a sua senha?</a>
            </div>

            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Link para registro -->
            <div class="register-link">
                <p>Não tem uma conta? <a href="register.html">Registar agora</a></p>
            </div>
            
            <!-- Link para termos e condições -->
            <div class="terms-link" style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e7eb;">
                <p style="font-size: 12px; color: #6b7280;">
                    Ao fazer login, você concorda com nossos 
                    <a href="/termos-condicoes.html" target="_blank" style="color: #F64C00; text-decoration: underline;">Termos e Condições</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/login-handler.js"></script>
</body>
</html>
