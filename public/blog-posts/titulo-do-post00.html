        :root {

            --text-light: #9ca3af;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-light: #9ca3af;
            --bg-primary: #111827;

            --border-color: #4b5563;
        }

        * {

            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;

        }

        .header {

            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .header a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .header a:hover {
            opacity: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .post-header {
            margin-bottom: 40px;
        }

        .post-category {
            display: inline-block;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .post-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-weight: 400;
        }

        .post-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-md);
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text-primary);
        }

        .post-content h1, .post-content h2, .post-content h3 {
            margin-top: 40px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .post-content h1 {
            font-size: 2rem;
        }

        .post-content h2 {
            font-size: 1.75rem;
        }

        .post-content h3 {
            font-size: 1.5rem;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 30px 0;
        }

        .post-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .post-content a:hover {
            border-bottom-color: var(--primary);
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
        }

        .tag {
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }

            .post-subtitle {
                font-size: 1.1rem;
            }

            .container {
                padding: 20px 15px;
            }
        }
