<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - RatixPay</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
        
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b3540 0%, #f7931e6b 50%, #ff6b3540 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            border: 2px solid #F64c00;
        }

        .header {
            background: #F64C00;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #F64C00;
            background: white;
            box-shadow: 0 0 0 3px rgba(246, 76, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #F64C00 0%, #E55A00 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(246, 76, 0, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F64C00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-to-login a {
            color: #F64C00;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #2980b9;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="title">Esqueci a Senha</div>
            <div class="subtitle">Recupere o acesso à sua conta</div>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <!-- Formulário de recuperação -->
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email da Conta</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="Digite seu email" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Enviar Código de Recuperação
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Enviando...</p>
                </div>
            </form>

            <!-- Formulário de código -->
            <form id="codeForm" style="display: none;">
                <div class="form-group">
                    <label for="code">Código de Verificação</label>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="code" name="code" class="form-control" 
                               placeholder="Digite o código de 6 dígitos" maxlength="6" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="verifyCodeBtn">
                    <i class="fas fa-check"></i> Verificar Código
                </button>

                <button type="button" class="btn btn-secondary" id="resendCodeBtn">
                    <i class="fas fa-redo"></i> Reenviar Código
                </button>
            </form>

            <!-- Formulário de nova senha -->
            <form id="newPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" 
                               placeholder="Digite sua nova senha" required minlength="6">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" 
                               placeholder="Confirme sua nova senha" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="savePasswordBtn">
                    <i class="fas fa-save"></i> Salvar Nova Senha
                </button>
            </form>

            <div class="back-to-login">
                <a href="login.html">
                    <i class="fas fa-arrow-left"></i> Voltar ao Login
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const codeForm = document.getElementById('codeForm');
        const newPasswordForm = document.getElementById('newPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        let userEmail = '';
        let verificationCode = '';

        document.addEventListener('DOMContentLoaded', function() {
            forgotPasswordForm.addEventListener('submit', handleForgotPassword);
            codeForm.addEventListener('submit', handleCodeVerification);
            newPasswordForm.addEventListener('submit', handleNewPassword);
            document.getElementById('resendCodeBtn').addEventListener('click', handleResendCode);
        });

        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Por favor, digite seu email', 'error');
                return;
            }

            try {
                setLoading(true);

                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.success) {
                    userEmail = email;
                    showAlert('Código de recuperação enviado para seu email!', 'success');
                    showCodeForm();
                } else {
                    showAlert(data.error || 'Erro ao enviar código de recuperação', 'error');
                }
            } catch (error) {
                console.error('Erro na recuperação:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function showCodeForm() {
            codeForm.style.display = 'block';
            forgotPasswordForm.style.display = 'none';
        }

        function showNewPasswordForm() {
            newPasswordForm.style.display = 'block';
            codeForm.style.display = 'none';
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                loading.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function handleCodeVerification(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value.trim();

            if (!code) {
                showAlert('Por favor, digite o código de verificação', 'error');
                return;
            }

            if (code.length !== 6) {
                showAlert('O código deve ter 6 dígitos', 'error');
                return;
            }

            try {
                setLoading(true);

                const response = await fetch(`${API_BASE}/auth/verify-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: code
                    })
                });

                const data = await response.json();

                if (data.success) {
                    verificationCode = code;
                    showAlert('Código verificado com sucesso!', 'success');
                    showNewPasswordForm();
                } else {
                    showAlert(data.error || 'Código inválido ou expirado', 'error');
                }
            } catch (error) {
                console.error('Erro na verificação:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function handleNewPassword(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!verificationCode) {
                showAlert('Código de verificação não encontrado. Volte ao passo anterior.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            try {
                setLoading(true);

                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: verificationCode,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Senha alterada com sucesso! Redirecionando para o login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Erro ao alterar senha', 'error');
                }
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function handleResendCode() {
            if (!userEmail) {
                showAlert('Email não encontrado. Tente novamente.', 'error');
                return;
            }

            try {
                setLoading(true);

                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Código reenviado com sucesso!', 'success');
                } else {
                    showAlert(data.error || 'Erro ao reenviar código', 'error');
                }
            } catch (error) {
                console.error('Erro ao reenviar código:', error);
                showAlert('Erro de conexão. Tente novamente.', 'error');
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
