<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RatixPay - Gestão de Vendas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Sistema Unificado de Dark Mode -->
    <link rel="stylesheet" href="/css/dark-mode-unified.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <style>
        /* ============================================
           DESIGN SYSTEM (DASHBOARD COMPATIBLE)
           ============================================ */
        :root {
            /* Cores RatixPay */
            --primary: #f64c00;
            --primary-hover: #e04500;
            --primary-light: rgba(246, 76, 0, 0.1);
            
            /* Status Colors */
            --success: #10b981;
            --success-bg: #d1fae5;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
            --info: #3b82f6;
            --info-bg: #dbeafe;
            /* Light Mode Vars */
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
            --bg-hover: #f1f5f9;
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Dark Mode Overrides - PRETO (não azul) */
        body.dark-mode {
            --bg-body: #000000;
            --bg-card: #111111;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border-light: #2a2a2a;
            --bg-hover: #1a1a1a;
            
            --success-bg: rgba(16, 185, 129, 0.2);
            --warning-bg: rgba(245, 158, 11, 0.2);
            --danger-bg: rgba(239, 68, 68, 0.2);
            --info-bg: rgba(59, 130, 246, 0.2);
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
        }
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; font-weight: 600; margin: 0; }
        /* --- LAYOUT FLUIDO (IGUAL DASHBOARD) --- */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-light);
            display: none;
            flex-shrink: 0; /* Impede que a sidebar encolha */
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        @media (min-width: 1024px) {
            .sidebar { display: block; }
        }
        .main-content {
            flex: 1; /* Ocupa todo o espaço restante */
            padding: 24px;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        /* 1. Header Cards (Stats Grid) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .stat-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: var(--transition);
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: rgba(246, 76, 0, 0.2);
        }
        /* Indicador lateral colorido */
        .stat-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
        }
        .stat-card.info::before { background: var(--info); }
        .stat-card.success::before { background: var(--success); }
        .stat-card.warning::before { background: var(--warning); }
        .stat-card.danger::before { background: var(--danger); }
        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        /* 2. Container da Tabela (Card Principal) */
        .table-section {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            flex: 1; /* Ocupa altura disponível se necessário */
            display: flex;
            flex-direction: column;
        }
        /* Header da Tabela */
        .table-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .table-title {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .table-title i { 
            color: var(--primary); 
            background: var(--primary-light); 
            padding: 8px; 
            border-radius: 8px; 
        }
        /* Barra de Filtros */
        .filters-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            padding: 16px;
            background: var(--bg-hover);
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            min-width: 140px;
        }
        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .filter-control {
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text-main);
            font-size: 0.9rem;
            width: 100%;
            height: 40px;
            transition: var(--transition);
        }
        .filter-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        .date-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        /* Botões */
        .btn-action {
            height: 40px;
            padding: 0 16px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-secondary { background: var(--bg-card); border: 1px solid var(--border-light); color: var(--text-muted); }
        .btn-secondary:hover { border-color: var(--text-main); color: var(--text-main); }
        /* Tabela */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-light);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }
        .table th {
            background: var(--bg-hover);
            padding: 16px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            border-bottom: 1px solid var(--border-light);
        }
        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-main);
            font-size: 0.9rem;
            vertical-align: middle;
        }
        .table tbody tr:hover { background: var(--bg-hover); }
        /* Status Badges */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        .status-aprovado { background: var(--success-bg); color: var(--success); }
        .status-pendente { background: var(--warning-bg); color: var(--warning); }
        .status-rejeitado, .status-cancelado { background: var(--danger-bg); color: var(--danger); }
        /* Paginação */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }
        .pagination-info { font-size: 0.9rem; color: var(--text-muted); }
        .btn-page {
            padding: 8px 16px;
            border: 1px solid var(--border-light);
            background: var(--bg-card);
            color: var(--text-main);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        .btn-page:hover:not(:disabled) { border-color: var(--primary); color: var(--primary); }
        .btn-page:disabled { opacity: 0.5; cursor: not-allowed; }
        /* Responsividade */
        @media (max-width: 768px) {
            .filters-container { flex-direction: column; align-items: stretch; }
            .btn-action { width: 100%; }
            .table-header-row { flex-direction: column; align-items: flex-start; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
    <!-- Sistema de Autenticação Global -->
    <script>
        // Init Theme
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <script src="/js/server-check.js"></script>
    <script src="/js/global-auth.js"></script>
    <!-- Sistema Unificado de Dark Mode -->
    <script src="/js/dark-mode-manager.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <!-- Sidebar Component -->
        </div>
        <!-- Conteúdo Principal -->
        <div class="main-content">
            
            <!-- Cards de Estatísticas -->
            <div class="stats-grid">
                <div class="stat-card info">
                    <div class="stat-number" id="totalVendas">0</div>
                    <div class="stat-label">Total de Vendas</div>
                </div>
                
                <div class="stat-card success">
                    <div class="stat-number" id="vendasAprovadas" style="color: var(--success);">0</div>
                    <div class="stat-label">Aprovadas</div>
                </div>
                
                <div class="stat-card warning">
                    <div class="stat-number" id="vendasPendentes" style="color: var(--warning);">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                
                <div class="stat-card danger">
                    <div class="stat-number" id="vendasCanceladas" style="color: var(--danger);">0</div>
                    <div class="stat-label">Canceladas</div>
                </div>
                
                <div class="stat-card info">
                    <div class="stat-number" id="receitaTotal" style="color: var(--info);">MZN 0,00</div>
                    <div class="stat-label">Receita Total</div>
                </div>
                
                <div class="stat-card success">
                    <div class="stat-number" id="receitaDisponivel" style="color: var(--success);">MZN 0,00</div>
                    <div class="stat-label">Saldo Disponível</div>
                </div>
            </div>
            <!-- Tabela de Vendas -->
            <div class="table-section">
                
                <div class="table-header-row">
                    <h3 class="table-title">
                        <i class="fas fa-receipt"></i>
                        Vendas Detalhadas
                    </h3>
                    <button id="btnAtualizar" class="btn-action btn-secondary">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
                <!-- Filtros -->
                <div class="filters-container">
                    <div class="filter-group">
                        <label class="filter-label">Buscar</label>
                        <input type="text" id="searchInput" class="filter-control" placeholder="Nome, email, ID...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Produto</label>
                        <select id="filtroProduto" class="filter-control">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select id="filtroStatus" class="filter-control">
                            <option value="">Todos</option>
                            <option value="Aprovado">Aprovado</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Rejeitado">Rejeitado</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    
                    <div class="filter-group" style="flex: 1.5;">
                        <label class="filter-label">Data</label>
                        <div class="date-group">
                            <input type="date" id="filtroDataInicio" class="filter-control">
                            <span style="color: var(--text-muted);">-</span>
                            <input type="date" id="filtroDataFim" class="filter-control">
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 8px; padding-bottom: 2px;">
                        <button id="btnAplicarFiltros" class="btn-action btn-primary" title="Aplicar">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="btnLimparFiltros" class="btn-action btn-secondary" title="Limpar">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table" id="vendasTable">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Cliente</th>
                                <th>Email</th>
                                <th>Contato</th>
                                <th>Status</th>
                                <th>Valor</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody id="vendasDetalhadasBody">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-muted);">
                                    <i class="fas fa-spinner fa-spin"></i> Carregando dados...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Paginação -->
                <div class="pagination">
                    <div class="pagination-info" id="paginationInfo">Página 1 de 1</div>
                    <div class="pagination-controls">
                        <button id="btnAnterior" class="btn-page" disabled><i class="fas fa-chevron-left"></i> Anterior</button>
                        <button id="btnProximo" class="btn-page" disabled>Próximo <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/server-check.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/gestao-vendas.js"></script>
    <script src="js/global-cache-cleaner.js"></script>
    
    <script>
        // Inicializar sidebar com segurança
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof SidebarComponent !== 'undefined') {
                const sidebar = new SidebarComponent();
                sidebar.init('vendas');
            }
        });
    </script>
</body>
</html>
