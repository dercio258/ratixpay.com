<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
<title>RatixPay - Gestão de Experts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    
        
<style>
        /* Header específico para Experts */
        .header-experts {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
            border-radius: 0 0 15px 15px;
            min-height: 160px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            flex-wrap: wrap;
            gap: 20px;
            overflow: hidden;
        }

        .header-experts::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(246, 76, 0, 0.1) 50%, transparent 70%);
            pointer-events: none;
        }

        .header-experts h2 {
            margin: 0;
            font-size: 2rem;
            color: #ffffff;
            flex: 1;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            padding-top: 0;
        }

        /* Experts Container */
        .experts-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Formulário de Expert */
        .expert-form-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .form-section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section-header i {
            color: #f64c00;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #f64c00;
            width: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f64c00;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(246, 76, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f64c00 0%, #ff6b35 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 76, 0, 0.3);
        }

        .btn-secondary {
            background: #ffffff;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            border-color: #f64c00;
            color: #f64c00;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        /* Lista de Experts */
        .experts-list-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        .list-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .list-section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-section-header i {
            color: #f64c00;
            font-size: 1.3rem;
        }

        .experts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .expert-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .expert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .expert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .expert-info h4 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .expert-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .expert-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ativo {
            background: #d4edda;
            color: #155724;
        }

        .status-inativo {
            background: #f8d7da;
            color: #721c24;
        }

        .expert-details {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .detail-item i {
            width: 20px;
            color: #f64c00;
            margin-right: 10px;
        }

        .expert-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            color: #f64c00;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header-experts {
                padding: 15px 20px;
                min-height: 70px;
            }

            .header-experts h2 {
                font-size: 1.8rem;
            }

            .experts-container {
                padding: 0 15px;
            }

            .expert-form-section,
            .experts-list-section {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .experts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .expert-card {
                padding: 20px;
            }

            .expert-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .expert-actions {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-experts {
                padding: 10px 15px;
                min-height: 60px;
            }

            .header-experts h2 {
                font-size: 1.6rem;
            }

            .expert-form-section,
            .experts-list-section {
                padding: 15px;
            }

            .expert-card {
                padding: 15px;
            }

            .expert-info h4 {
                font-size: 1.1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- Sistema de Autenticação Global -->
    <script src="/js/server-check.js"></script>
    <script src="/js/global-auth.js"></script>

</head>
<body>
    <div class="dashboard-container">
        <!-- Menu Lateral -->
        <div class="sidebar">
            <!-- Será preenchido pelo SidebarComponent -->
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <!-- Header dos Experts -->
            <div class="header-experts">
                <h2>GESTÃO DE EXPERTS</h2>
            </div>
            
            <div class="experts-container">
                <!-- Formulário de Expert -->
                <div class="expert-form-section">
                    <div class="form-section-header">
                        <h3>
                            <i class="fas fa-user-plus"></i>
                            Adicionar Novo Expert
                        </h3>
                </div>

                            <form id="form-expert">
                                <input type="hidden" id="expert-id" name="id">
                                
                        <div class="form-row">
                                <div class="form-group">
                                    <label for="expert-nome">
                                        <i class="fas fa-user"></i>
                                        Nome Completo *
                                    </label>
                                    <input type="text" id="expert-nome" name="nome" required 
                                           placeholder="Digite o nome completo do expert">
                                </div>

                                <div class="form-group">
                                    <label for="expert-email">
                                        <i class="fas fa-envelope"></i>
                                        Email *
                                    </label>
                                    <input type="email" id="expert-email" name="email" required 
                                           placeholder="expert@exemplo.com">
                            </div>
                                </div>

                        <div class="form-row">
                                <div class="form-group">
                                    <label for="expert-whatsapp">
                                        <i class="fab fa-whatsapp"></i>
                                        WhatsApp *
                                    </label>
                                    <input type="tel" id="expert-whatsapp" name="whatsapp" required 
                                           placeholder="+258 XX XXX XXXX">
                                </div>

                                <div class="form-group">
                                    <label for="expert-profissao">
                                        <i class="fas fa-briefcase"></i>
                                        Profissão/Especialidade *
                                    </label>
                                    <input type="text" id="expert-profissao" name="profissao" required 
                                           placeholder="Ex: Desenvolvedor Python, Designer UX/UI">
                            </div>
                                </div>

                        <div class="form-group full-width">
                                    <label for="expert-descricao">
                                        <i class="fas fa-info-circle"></i>
                                        Descrição
                                    </label>
                                    <textarea id="expert-descricao" name="descricao" 
                                              placeholder="Descreva a experiência e especialidades do expert"></textarea>
                                </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="btn-limpar-form">
                                <i class="fas fa-eraser"></i>
                                Limpar Formulário
                            </button>
                            <button type="submit" class="btn btn-primary" id="btn-salvar-expert">
                                <i class="fas fa-save"></i>
                                Adicionar Expert
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Experts -->
                <div class="experts-list-section">
                    <div class="list-section-header">
                        <h3>
                            <i class="fas fa-users"></i>
                            Experts Cadastrados
                        </h3>
                        <button class="btn btn-secondary btn-sm" id="btn-atualizar-lista">
                            <i class="fas fa-sync-alt"></i>
                            Atualizar
                            </button>
                        </div>

                    <!-- Grid de Experts -->
                    <div class="experts-grid" id="experts-grid">
                        <!-- Será preenchido dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/suspension-check.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/experts-management.js"></script>
    
    <script>
        // Inicializar sidebar com seção ativa
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = new SidebarComponent();
            sidebar.init('experts');
            
            // Inicializar gestão de experts
            if (typeof ExpertsManagement !== 'undefined') {
                window.expertsManagement = new ExpertsManagement();
            } else {
                console.error('? Classe ExpertsManagement não encontrada');
            }
        });
    </script>
    
</body>
</html>
