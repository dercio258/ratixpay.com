<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Pixel - Configura��o Avan�ada</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
        
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .integration-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .integration-card:hover {
            border-color: #667eea;
        }
        
        .integration-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .integration-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .integration-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-facebook"></i> Meta Pixel</h1>
            <p>Configura��o Avan�ada de Rastreamento</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="showTab('config')">
                    <i class="fas fa-cog"></i> Configura��o
                </div>
                <div class="tab" onclick="showTab('integrations')">
                    <i class="fas fa-link"></i> Integra��es
                </div>
                <div class="tab" onclick="showTab('stats')">
                    <i class="fas fa-chart-bar"></i> Estat�sticas
                </div>
                <div class="tab" onclick="showTab('test')">
                    <i class="fas fa-vial"></i> Testes
                </div>
            </div>
            
            <!-- Tab Configura��o -->
            <div id="config" class="tab-content active">
                <h2>Configura��o Principal</h2>
                
                <div class="form-group">
                    <label for="mainPixelId">Pixel ID Principal</label>
                    <input type="text" id="mainPixelId" placeholder="123456789012345">
                    <small>ID do seu Meta Pixel principal</small>
                </div>
                
                <div class="form-group">
                    <label>Configura��es Avan�adas</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="debugMode" checked>
                            <label for="debugMode">Modo Debug</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="autoTrack" checked>
                            <label for="autoTrack">Rastreamento Autom�tico</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="enhancedEcommerce" checked>
                            <label for="enhancedEcommerce">Enhanced Ecommerce</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="deduplicateEvents" checked>
                            <label for="deduplicateEvents">Deduplicar Eventos</label>
                        </div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn" onclick="saveConfig()">
                        <i class="fas fa-save"></i> Salvar Configura��o
                    </button>
                    <button class="btn btn-secondary" onclick="loadConfig()">
                        <i class="fas fa-sync"></i> Recarregar
                    </button>
                </div>
            </div>
            
            <!-- Tab Integra��es -->
            <div id="integrations" class="tab-content">
                <div class="form-group">
                    <h2>Nova Integra��o</h2>
                    
                    <div class="form-group">
                        <label for="pixelId">Pixel ID</label>
                        <input type="text" id="pixelId" placeholder="123456789012345">
                    </div>
                    
                    <div class="form-group">
                        <label for="produtoId">Produto ID</label>
                        <input type="text" id="produtoId" placeholder="produto-123">
                    </div>
                    
                    <div class="form-group">
                        <label for="produtoNome">Nome do Produto</label>
                        <input type="text" id="produtoNome" placeholder="Meu Produto Digital">
                    </div>
                    
                    <div class="form-group">
                        <label>Eventos a Rastrear</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" name="eventos" value="PageView" checked>
                                <label>PageView</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="eventos" value="ViewContent" checked>
                                <label>ViewContent</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="eventos" value="AddToCart">
                                <label>AddToCart</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="eventos" value="InitiateCheckout" checked>
                                <label>InitiateCheckout</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="eventos" value="Purchase" checked>
                                <label>Purchase</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" name="eventos" value="Lead">
                                <label>Lead</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="addIntegration()">
                            <i class="fas fa-plus"></i> Adicionar Integra��o
                        </button>
                        <button class="btn btn-secondary" onclick="loadIntegrations()">
                            <i class="fas fa-sync"></i> Recarregar
                        </button>
                    </div>
                </div>
                
                <div id="integrationsList">
                    <!-- Lista de integra��es ser� carregada aqui -->
                </div>
            </div>
            
            <!-- Tab Estat�sticas -->
            <div id="stats" class="tab-content">
                <h2>Estat�sticas do Meta Pixel</h2>
                
                <div class="stats-grid" id="statsGrid">
                    <!-- Estat�sticas ser�o carregadas aqui -->
                </div>
                
                <div class="btn-group">
                    <button class="btn" onclick="refreshStats()">
                        <i class="fas fa-sync"></i> Atualizar Estat�sticas
                    </button>
                    <button class="btn btn-secondary" onclick="exportConfig()">
                        <i class="fas fa-download"></i> Exportar Configura��o
                    </button>
                </div>
            </div>
            
            <!-- Tab Testes -->
            <div id="test" class="tab-content">
                <h2>Teste de Configura��o</h2>
                
                <div id="testResults">
                    <!-- Resultados dos testes ser�o exibidos aqui -->
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-success" onclick="runTests()">
                        <i class="fas fa-play"></i> Executar Testes
                    </button>
                    <button class="btn btn-secondary" onclick="validateConfig()">
                        <i class="fas fa-check"></i> Validar Configura��o
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/meta-pixel-config.js"></script>
    <script src="js/meta-pixel-tester.js"></script>
    <script>
        // Fun��es da interface
        function showTab(tabName) {
            // Esconder todas as tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar tab selecionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Carregar conte�do espec�fico da tab
            switch(tabName) {
                case 'integrations':
                    loadIntegrations();
                    break;
                case 'stats':
                    refreshStats();
                    break;
                case 'test':
                    validateConfig();
                    break;
            }
        }
        
        function loadConfig() {
            const config = window.MetaPixelConfig.config;
            
            document.getElementById('mainPixelId').value = config.mainPixelId || '';
            document.getElementById('debugMode').checked = config.debug;
            document.getElementById('autoTrack').checked = config.autoTrack;
            document.getElementById('enhancedEcommerce').checked = config.enhancedEcommerce;
            
            showAlert('Configura��o carregada com sucesso!', 'success');
        }
        
        function saveConfig() {
            const config = {
                mainPixelId: document.getElementById('mainPixelId').value,
                debug: document.getElementById('debugMode').checked,
                autoTrack: document.getElementById('autoTrack').checked,
                enhancedEcommerce: document.getElementById('enhancedEcommerce').checked
            };
            
            window.MetaPixelConfig.config = { ...window.MetaPixelConfig.config, ...config };
            
            if (window.MetaPixelConfig.saveConfig()) {
                showAlert('Configura��o salva com sucesso!', 'success');
            } else {
                showAlert('Erro ao salvar configura��o!', 'danger');
            }
        }
        
        function addIntegration() {
            const pixelId = document.getElementById('pixelId').value;
            const produtoId = document.getElementById('produtoId').value;
            const produtoNome = document.getElementById('produtoNome').value;
            const eventos = Array.from(document.querySelectorAll('input[name="eventos"]:checked')).map(cb => cb.value);
            
            if (!pixelId || !produtoId || !produtoNome || eventos.length === 0) {
                showAlert('Preencha todos os campos obrigat�rios!', 'warning');
                return;
            }
            
            const integration = {
                pixelId: pixelId,
                produtoId: produtoId,
                produtoNome: produtoNome,
                eventos: eventos
            };
            
            window.MetaPixelConfig.addIntegration(integration);
            loadIntegrations();
            
            // Limpar formul�rio
            document.getElementById('pixelId').value = '';
            document.getElementById('produtoId').value = '';
            document.getElementById('produtoNome').value = '';
            document.querySelectorAll('input[name="eventos"]').forEach(cb => cb.checked = false);
            
            showAlert('Integra��o adicionada com sucesso!', 'success');
        }
        
        function loadIntegrations() {
            const integrations = window.MetaPixelConfig.config.integrations;
            const container = document.getElementById('integrationsList');
            
            if (integrations.length === 0) {
                container.innerHTML = '<p>Nenhuma integra��o configurada.</p>';
                return;
            }
            
            container.innerHTML = integrations.map(integration => `
                <div class="integration-card">
                    <div class="integration-header">
                        <div class="integration-title">${integration.produtoNome}</div>
                        <div class="integration-status ${integration.ativo ? 'status-active' : 'status-inactive'}">
                            ${integration.ativo ? 'Ativo' : 'Inativo'}
                        </div>
                    </div>
                    <p><strong>Pixel ID:</strong> ${integration.pixelId}</p>
                    <p><strong>Produto ID:</strong> ${integration.produtoId}</p>
                    <p><strong>Eventos:</strong> ${integration.eventos.join(', ')}</p>
                    <div class="btn-group">
                        <button class="btn btn-danger" onclick="removeIntegration('${integration.id}')">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function removeIntegration(integrationId) {
            if (confirm('Tem certeza que deseja remover esta integra��o?')) {
                window.MetaPixelConfig.removeIntegration(integrationId);
                loadIntegrations();
                showAlert('Integra��o removida com sucesso!', 'success');
            }
        }
        
        function refreshStats() {
            const stats = window.MetaPixelConfig.getStats();
            const container = document.getElementById('statsGrid');
            
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalIntegrations}</div>
                    <div class="stat-label">Total de Integra��es</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.activeIntegrations}</div>
                    <div class="stat-label">Integra��es Ativas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.uniquePixels}</div>
                    <div class="stat-label">Pixels �nicos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.uniqueProducts}</div>
                    <div class="stat-label">Produtos �nicos</div>
                </div>
            `;
        }
        
        function validateConfig() {
            const validation = window.MetaPixelConfig.validateConfig();
            const container = document.getElementById('testResults');
            
            if (validation.valid) {
                container.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <strong>Configura��o V�lida!</strong> Todas as integra��es est�o corretamente configuradas.
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Configura��o Inv�lida!</strong>
                        <ul>
                            ${validation.errors.map(error => `<li>${error}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
        }
        
        async function runTests() {
            const container = document.getElementById('testResults');
            container.innerHTML = '<div class="alert alert-warning"><i class="fas fa-spinner fa-spin"></i> Executando testes...</div>';
            
            try {
                // Usar o sistema de testes unificado
                const results = await window.testTrackingSystems();
                
                const passed = results.filter(r => r.status === 'PASS').length;
                const total = results.length;
                
                if (passed === total) {
                    container.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            <strong>Todos os testes passaram!</strong> (${passed}/${total})
                        </div>
                    `;
                } else {
                    const failedTests = results.filter(r => r.status !== 'PASS');
                    container.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Alguns testes falharam!</strong> (${passed}/${total})
                            <ul style="margin-top: 10px;">
                                ${failedTests.map(test => `<li>${test.name}: ${test.message}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle"></i>
                        <strong>Erro ao executar testes!</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function exportConfig() {
            const config = window.MetaPixelConfig.exportConfig();
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meta-pixel-config.json';
            a.click();
            
            URL.revokeObjectURL(url);
            showAlert('Configura��o exportada com sucesso!', 'success');
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Carregar configura��o inicial
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            loadIntegrations();
            refreshStats();
        });
    </script>
    
</body>
</html>
